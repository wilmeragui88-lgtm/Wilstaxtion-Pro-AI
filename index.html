<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxiton Pro 2026</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary: #22c55e;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f1f5f9; height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        .login {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--dark); display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
            z-index: 5000; color: white; transition: 0.5s;
        }
        .login input {
            width: 100%; max-width: 320px; padding: 14px; margin: 10px 0;
            border-radius: 12px; border: none; font-size: 16px;
        }
        .login button {
            width: 100%; max-width: 320px; padding: 14px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        /* --- MAIN UI --- */
        header { background: #111827; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #map { height: 40vh; width: 100%; }
        
        .panel {
            height: 60vh; background: white; border-radius: 25px 25px 0 0;
            padding: 20px; overflow-y: auto; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            position: relative; z-index: 1000; margin-top: -20px;
        }

        .taxi-card {
            background: var(--light); padding: 15px; border-radius: 15px;
            margin-bottom: 12px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid #e2e8f0; cursor: pointer;
        }

        /* --- PROFILE MODAL --- */
        .profile-modal {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: white; z-index: 4000; border-radius: 30px 30px 0 0;
            padding: 30px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.4);
        }
        .profile-modal.active { bottom: 0; }
        .close-bar { width: 50px; height: 5px; background: #cbd5e1; border-radius: 10px; margin: -15px auto 20px; cursor: pointer; }
        
        .profile-header { display: flex; align-items: center; gap: 15px; }
        .profile-img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; }
        .rating { color: #f59e0b; font-weight: bold; }

        .vehicle-details { background: #f1f5f9; padding: 15px; border-radius: 12px; margin: 20px 0; font-size: 14px; }
        .btn-confirm { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }

        .taxi-icon { font-size: 28px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3)); }
    </style>
</head>
<body>

<div id="loginScreen" class="login">
    <h1 style="margin-bottom: 30px;">üöñ TAXITON PRO</h1>
    <input type="email" id="email" placeholder="Usuario (Email)">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button id="btnLogin">ENTRAR</button>
    <p id="errorMsg" style="color: #f87171; margin-top: 15px;"></p>
</div>

<header>üöñ TAXITON PRO</header>
<div id="map"></div>

<div class="panel">
    <h3 style="margin-bottom: 15px;">Unidades cerca de ti</h3>
    <div id="taxiList"></div>
</div>

<div id="profileModal" class="profile-modal">
    <div class="close-bar" onclick="closeProfile()"></div>
    <div class="profile-header">
        <img id="p-img" src="" class="profile-img">
        <div>
            <h2 id="p-name">Nombre</h2>
            <div class="rating">‚≠ê <span id="p-rating">5.0</span> | <span id="p-trips">0</span> viajes</div>
        </div>
    </div>
    <div class="vehicle-details">
        <p><strong>Veh√≠culo:</strong> <span id="p-car">Modelo</span></p>
        <p><strong>Placas:</strong> <span id="p-plate">---</span></p>
    </div>
    <button class="btn-confirm" id="btnRequestFinal">SOLICITAR AHORA</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuraci√≥n Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let map, userLocation;
    let markers = {};

    // --- MANEJO DE LOGIN ---
    document.getElementById("btnLogin").onclick = async () => {
        const e = document.getElementById("email").value;
        const p = document.getElementById("password").value;
        try {
            await signInWithEmailAndPassword(auth, e, p);
        } catch (err) {
            document.getElementById("errorMsg").innerText = "Error: Verifica tus datos.";
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById("loginScreen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("loginScreen").style.display = "none";
                initApp();
            }, 500);
        }
    });

    // --- MAPA Y GPS ---
    function initApp() {
        navigator.geolocation.getCurrentPosition(p => {
            userLocation = [p.coords.latitude, p.coords.longitude];
            map = L.map("map", {zoomControl: false}).setView(userLocation, 15);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
            
            L.circle(userLocation, {radius: 200, color: '#3b82f6'}).addTo(map);
            L.marker(userLocation).addTo(map).bindPopup("Est√°s aqu√≠");

            escucharTaxis();
        });
    }

    // --- REALTIME DATA ---
    function escucharTaxis() {
        onSnapshot(collection(db, "taxis"), snap => {
            const list = document.getElementById("taxiList");
            list.innerHTML = "";
            
            snap.forEach(doc => {
                const taxi = { id: doc.id, ...doc.data() };
                const dist = getDist(userLocation[0], userLocation[1], taxi.lat, taxi.lng);
                
                // Actualizar Marcador
                if (markers[taxi.id]) {
                    markers[taxi.id].setLatLng([taxi.lat, taxi.lng]);
                } else {
                    markers[taxi.id] = L.marker([taxi.lat, taxi.lng], {
                        icon: L.divIcon({html: 'üöï', className: 'taxi-icon'})
                    }).addTo(map);
                    markers[taxi.id].on('click', () => abrirPerfil(taxi));
                }

                // Crear Tarjeta
                const card = document.createElement("div");
                card.className = "taxi-card";
                card.innerHTML = `
                    <div>
                        <strong>${taxi.nombre || 'Taxista'}</strong>
                        <div style="font-size:12px; color:gray">${dist.toFixed(2)} km de distancia</div>
                    </div>
                    <div style="color:var(--primary); font-weight:bold">VER PERFIL</div>
                `;
                card.onclick = () => abrirPerfil(taxi);
                list.appendChild(card);
            });
        });
    }

    // --- PERFIL Y SOLICITUD ---
    window.abrirPerfil = (t) => {
        document.getElementById("p-name").innerText = t.nombre || "Conductor";
        document.getElementById("p-rating").innerText = t.rating || "5.0";
        document.getElementById("p-trips").innerText = t.viajes || "0";
        document.getElementById("p-car").innerText = t.auto || "Veh√≠culo General";
        document.getElementById("p-plate").innerText = t.placa || "Particular";
        document.getElementById("p-img").src = t.foto || `https://ui-avatars.com/api/?name=${t.nombre}&background=22c55e&color=fff`;
        
        document.getElementById("btnRequestFinal").onclick = () => enviarSolicitud(t.id);
        document.getElementById("profileModal").classList.add("active");
    };

    window.closeProfile = () => {
        document.getElementById("profileModal").classList.remove("active");
    };

    async function enviarSolicitud(id) {
        await addDoc(collection(db, "solicitudes"), {
            uid: auth.currentUser.uid,
            taxiId: id,
            time: serverTimestamp(),
            status: "esperando"
        });
        alert("Solicitud enviada. ¬°El taxista va en camino!");
        closeProfile();
    }

    function getDist(la1, lo1, la2, lo2) {
        const R = 6371;
        const dLat = (la2-la1)*Math.PI/180;
        const dLon = (lo2-lo1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLon/2)**2;
        return 2*R*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
