<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro - Sistema Oficial</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #0b0f1a;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Splash Screen */
        #splash {
            position: fixed; inset: 0; background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader { width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Botón Salir Estilo Captura */
        .btn-salir-global { position: fixed; top: 25px; right: 20px; z-index: 15000; background: var(--danger); color: white; border: none; padding: 10px 22px; border-radius: 8px; font-weight: bold; text-transform: uppercase; font-size: 12px; }

        /* Pantalla de Inicio */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; color: white; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }

        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; margin-top: 15px; }

        /* DISEÑO DE PANEL (Igual a tu imagen) */
        .top-driver-info { height: 45vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #0b0f1a; position: relative; z-index: 5; }
        .status-circle { 
            width: 120px; height: 120px; border-radius: 50%; border: 8px solid #1e293b; 
            font-size: 20px; font-weight: 900; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.4s; color: var(--dark);
        }
        .status-circle.on { background: var(--primary); box-shadow: 0 0 40px rgba(46, 204, 113, 0.6); }
        .status-circle.off { background: #1e293b; color: #4b5563; }
        .status-text { margin-top: 25px; color: var(--primary); font-weight: bold; letter-spacing: 1px; text-transform: uppercase; font-size: 14px; }

        /* MAPA CON FONDO INFINITO (Corrección de bordes negros) */
        #miniMapWrap { flex: 1; position: relative; overflow: hidden; background: #000; border-top: 1px solid #1e293b; }
        #miniMap { 
            height: 250%; width: 250%; 
            position: absolute; top: -75%; left: -75%;
            transition: transform 0.8s cubic-bezier(0.2, 0, 0.2, 1);
        }

        /* Botones Laterales Estilo Captura */
        .map-controls { position: absolute; top: 20px; left: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .btn-map-opt { 
            background: white; border: none; width: 50px; height: 50px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 22px; color: #333; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .btn-map-opt.active-btn { background: var(--primary); color: white; }

        /* Banner de IA */
        #iaBanner { position: absolute; bottom: 20px; left: 20px; right: 20px; background: rgba(11, 15, 26, 0.85); padding: 15px; border-radius: 15px; border-left: 5px solid var(--secondary); z-index: 1100; backdrop-filter: blur(10px); display: none; font-size: 13px; line-height: 1.4; }

        #tripAlert { position: fixed; bottom: 40px; left: 20px; right: 20px; background: white; color: black; padding: 30px; border-radius: 25px; z-index: 16000; display: none; text-align: center; border: 5px solid var(--primary); }
        .p-panel { height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; overflow-y: auto; }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="splash">
    <div class="loader"></div>
    <h2 style="margin-top:20px; letter-spacing:4px; font-weight: 900; color:var(--primary)">WILSTAXTION</h2>
</div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="location.reload()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="margin-bottom: 30px; color: var(--primary); letter-spacing: 2px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">CONDUCTOR</div>
    </div>
    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Escribe tu nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; height:100vh;">
    <div style="flex:1; position:relative;">
        <div id="map" style="height:100%; width:100%;"></div>
        <div id="iaBanner"><i class="fas fa-robot" style="color:var(--secondary); margin-right:10px;"></i><span id="iaText">...</span></div>
    </div>
    <div class="p-panel">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-taxi"></i> Unidades Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" style="display:none; flex-direction:column; height:100vh;">
    <div class="top-driver-info">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <div class="status-text" id="statusLabel">MODO ESPERA</div>
    </div>
    <div id="miniMapWrap">
        <div id="miniMap"></div>
        <div class="map-controls">
            <button class="btn-map-opt active-btn" id="followBtn" onclick="toggleFollow()"><i class="fas fa-location-arrow"></i></button>
            <button class="btn-map-opt" onclick="changeMapStyle('day')"><i class="fas fa-sun"></i></button>
            <button class="btn-map-opt" onclick="changeMapStyle('night')"><i class="fas fa-moon"></i></button>
        </div>
        <button id="finishBtn" style="position:absolute; bottom:25px; left:50%; transform:translateX(-50%); z-index:15000; background:var(--danger); color:white; border:none; padding:18px 45px; border-radius:50px; font-weight:bold; display:none;" onclick="location.reload()">FINALIZAR VIAJE</button>
    </div>
</div>

<div id="tripAlert">
    <h2 style="font-weight: 900;">NUEVO SERVICIO</h2>
    <p id="clientName" style="margin:15px 0; font-size:24px; font-weight:bold; color: var(--secondary);"></p>
    <button onclick="respondTrip()" style="width:100%; padding:20px; background:var(--primary); color: white; border:none; border-radius:15px; font-weight:bold; font-size:18px;">ACEPTAR</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, watchId, routingControl, taxiMarkers = {}, myTaxiMarker;
    let lastPos = null, isFollowing = true, currentTLayer;

    const mapStyles = {
        night: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        day: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    };

    // --- IA DINÁMICA MEJORADA ---
    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        window.speechSynthesis.speak(msg);
        
        const banner = document.getElementById('iaBanner');
        if(banner) {
            banner.style.display = 'block';
            document.getElementById('iaText').innerText = texto;
            setTimeout(() => { banner.style.display = 'none'; }, 8000);
        }
    }

    function asistenteInteligente(nombre) {
        const h = new Date().getHours();
        const saludo = h < 12 ? "Buen día" : h < 18 ? "Buenas tardes" : "Buenas noches";
        const tiempo = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        const frasesEspera = [
            `${saludo} ${nombre}. Son las ${tiempo}. El tráfico en tu zona se reporta estable.`,
            `Hola Wil. Iniciando sistemas de navegación. Recuerda hidratarte, hace un clima agradable.`,
            `Estamos conectando con la central. No olvides revisar tus espejos hoy.`,
            `Bienvenido. Todo el sistema Wilstaxtion está a tu disposición.`
        ];
        
        hablarIA(frasesEspera[Math.floor(Math.random()*frasesEspera.length)]);
    }

    // --- LÓGICA DE NAVEGACIÓN TIPO WAZE ---
    function getHeading(p1, p2) {
        if (!p1 || !p2) return 0;
        const dLon = (p2[1] - p1[1]) * Math.PI / 180;
        const lat1 = p1[0] * Math.PI / 180;
        const lat2 = p2[0] * Math.PI / 180;
        const y = Math.sin(dLon) * Math.cos(lat2);
        const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2000); };

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Escribe tu nombre">` : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Password">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const n = document.getElementById('p-name').value; if(!n) return;
            localStorage.setItem('pName', n);
            await signInAnonymously(auth);
            asistenteInteligente(n);
        } else {
            const e = document.getElementById('t-email').value, p = document.getElementById('t-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Acceso denegado"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.watchPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            if(!map) {
                map = L.map('map', {zoomControl: false}).setView(userPos, 16);
                L.tileLayer(mapStyles.night).addTo(map);
                L.circleMarker(userPos, {radius: 9, color: '#3498db', fillOpacity: 1, fillColor: '#fff'}).addTo(map);
            }
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online) {
                    if(!taxiMarkers[d.id]) taxiMarkers[d.id] = L.marker([t.lat, t.lng], {icon: L.divIcon({html: '<i class="fas fa-car-side" style="color:#3498db; font-size:25px;"></i>', className:'t-ico'})}).addTo(map);
                    else taxiMarkers[d.id].setLatLng([t.lat, t.lng]);
                    
                    const card = document.createElement('div');
                    card.style = "background:#1f2937; padding:20px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border: 1px solid #374151;";
                    card.innerHTML = `<div><b>${t.nombre}</b><br><small style="color:var(--primary)">CONECTADO</small></div>
                                      <button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); border:none; padding:12px 20px; border-radius:10px; font-weight:bold;">PEDIR TAXI</button>`;
                    list.appendChild(card);
                }
            });
        });
    }

    window.requestRide = async (taxiId, taxiName) => {
        hablarIA(`Solicitando viaje a ${taxiName}. Por favor espera un momento.`);
        await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });
    };

    async function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 19);
        currentTLayer = L.tileLayer(mapStyles.night).addTo(miniMap);
        
        myTaxiMarker = L.marker([0,0], {icon: L.divIcon({
            html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:35px; transform:rotate(-45deg);"></i>',
            iconSize: [35,35], iconAnchor:[17,17]
        })}).addTo(miniMap);
        
        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                const data = v.data();
                if(data.status === 'pendiente') {
                    window.activeTripId = v.id; window.pLoc = [data.lat, data.lng];
                    document.getElementById('clientName').innerText = data.pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                    hablarIA(`Wil, tienes un nuevo servicio de ${data.pasajeroNombre}. ¿Quieres aceptarlo?`);
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOnline = btn.classList.contains('off');
        btn.className = isOnline ? "status-circle on" : "status-circle off";
        btn.innerText = isOnline ? "ON" : "OFF";
        document.getElementById('statusLabel').innerText = isOnline ? "CONECTADO A CENTRAL" : "MODO ESPERA";

        if(isOnline) {
            asistenteInteligente("Wil");
            watchId = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                if(isFollowing && lastPos) {
                    const heading = getHeading(lastPos, c);
                    document.getElementById('miniMap').style.transform = `rotate(${-heading}deg)`;
                }
                myTaxiMarker.setLatLng(c);
                miniMap.panTo(c);
                lastPos = c;
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: c[0], lng: c[1], online: true });
            }, null, {enableHighAccuracy: true});
        } else {
            hablarIA("Cerrando sesión. Que tengas un buen descanso.");
            navigator.geolocation.clearWatch(watchId);
            updateDoc(doc(doc(db, "activos", auth.currentUser.uid)), { online: false });
        }
    };

    window.respondTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
        document.getElementById('tripAlert').style.display = 'none';
        document.getElementById('finishBtn').style.display = 'block';
        hablarIA("Viaje aceptado. El pasajero ha sido notificado. Iniciando navegación.");

        routingControl = L.Routing.control({
            waypoints: [L.latLng(lastPos[0], lastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
            createMarker: () => null,
            lineOptions: { styles: [{ color: '#3498db', weight: 10, opacity: 0.8 }] }
        }).addTo(miniMap);
    };

    window.toggleFollow = () => {
        isFollowing = !isFollowing;
        document.getElementById('followBtn').classList.toggle('active-btn', isFollowing);
        if(!isFollowing) document.getElementById('miniMap').style.transform = `rotate(0deg)`;
    };

    window.changeMapStyle = (s) => {
        miniMap.removeLayer(currentTLayer);
        currentTLayer = L.tileLayer(mapStyles[s]).addTo(miniMap);
    };
</script>
</body>
</html>
