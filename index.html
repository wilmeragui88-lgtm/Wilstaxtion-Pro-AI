<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - 3D GPS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc; --warning: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); min-height: 100vh; color: var(--text); overflow: hidden; }

        /* --- ANIMACIONES PROFESIONALES --- */
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }

        .anim-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .anim-fade { animation: fadeIn 0.4s ease; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 4px solid #1e293b; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estructura Mapas */
        #mapContainer { height: 55vh; position: relative; }
        #miniMapContainer { 
            height: 45vh; position: relative; overflow: hidden; 
            background: #000; perspective: 1000px; /* Base para efecto 3D */
        }
        
        #map, #miniMap { height: 100%; width: 100%; }
        
        /* Efecto de inclinación GPS 3D */
        #miniMap { 
            height: 140%; width: 100%; 
            transform: rotateX(35deg) translateY(-10%); 
            transform-origin: bottom center;
            transition: transform 0.5s ease;
        }

        /* Marcador de Vehículo Profesional */
        .car-marker { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .car-body { font-size: 30px; color: var(--warning); filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }

        /* UI Paneles */
        .p-panel { min-height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; box-shadow: 0 -10px 40px rgba(0,0,0,0.5); }
        .status-circle { width: 85px; height: 85px; border-radius: 50%; border: 6px solid #1e293b; font-size: 18px; font-weight: 900; margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s; }
        .status-circle.on { background: var(--primary); color: var(--dark); animation: pulseGlow 2s infinite; }

        /* Botón Flotante Salir */
        .btn-salir-global { position: fixed; top: 20px; right: 20px; z-index: 15000; background: rgba(231, 76, 60, 0.9); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; backdrop-filter: blur(5px); }
        
        /* Auth Screen */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }
        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div><h2 style="margin-top:20px; letter-spacing: 2px;">WILSTAXTION PRO</h2></div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="location.reload()">SALIR</button>

<div id="authScreen" class="full-screen anim-fade">
    <h1 style="color:var(--primary); margin-bottom: 30px; letter-spacing: 4px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button onclick="handleAuth()" style="width:100%; max-width:340px; padding:20px; background:var(--primary); border:none; border-radius:15px; font-weight:900; margin-top:10px;">INGRESAR</button>
</div>

<div id="passengerApp" style="display:none;">
    <div id="mapContainer"><div id="map"></div></div>
    <div class="p-panel anim-slide-up">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-search-location"></i> Unidades Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" style="display:none;">
    <div class="taxi-config-area" style="text-align: center; padding: 20px;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold;">MODO: DESCONECTADO</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div id="driverUI" style="display:none; position:absolute; bottom:20px; width:100%; padding:0 30px;">
            <button onclick="finishTrip()" style="width:100%; padding:20px; background:var(--danger); border:none; border-radius:50px; font-weight:bold; color:white;">FINALIZAR VIAJE</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, myMarker, userPos, lastPos = null;

    // Cálculo de orientación para el marcador de vehículo
    function calculateHeading(oldPos, newPos) {
        if (!oldPos) return 0;
        const angle = Math.atan2(newPos[1] - oldPos[1], newPos[0] - oldPos[0]) * 180 / Math.PI;
        return angle + 90; // Ajuste para que el icono mire al frente
    }

    // --- LÓGICA CONDUCTOR (3D GPS) ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'block';
        miniMap = L.map('miniMap', {zoomControl: false, dragging: false, touchZoom: false}).setView([0,0], 18);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);

        const carIcon = L.divIcon({
            className: 'car-marker',
            html: `<div id="v-icon" class="car-body"><i class="fas fa-car-side"></i></div>`,
            iconSize: [40, 40], iconAnchor: [20, 20]
        });
        myMarker = L.marker([0,0], {icon: carIcon}).addTo(miniMap);
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOff = btn.classList.toggle('off');
        btn.innerText = isOff ? "OFF" : "ON";
        btn.classList.toggle('on', !isOff);
        
        if(!isOff) {
            navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                
                if(lastPos) {
                    const heading = calculateHeading(lastPos, c);
                    document.getElementById('v-icon').style.transform = `rotate(${heading}deg)`;
                }

                myMarker.setLatLng(c);
                miniMap.panTo(c, {animate: true, duration: 1.5});
                lastPos = c;

                setDoc(doc(db, "activos", auth.currentUser.uid), { 
                    nombre: "Taxi Pro", lat: c[0], lng: c[1], online: true 
                }, {merge: true});
            }, null, {enableHighAccuracy: true});
        }
    };

    // --- LÓGICA PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'block';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3498db'}).addTo(map);
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                if(d.data().online) {
                    const card = document.createElement('div');
                    card.className = "anim-slide-up";
                    card.style = "background:#1f2937; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;";
                    card.innerHTML = `<div><b>${d.data().nombre}</b></div><button style="background:var(--primary); border:none; padding:10px 15px; border-radius:8px; font-weight:bold;">PEDIR</button>`;
                    list.appendChild(card);
                }
            });
        });
    }

    // --- AUTH Y UI ---
    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre" class="anim-fade">` : `<input type="email" id="t-email" placeholder="Email" class="anim-fade"><input type="password" id="t-pass" placeholder="Password" class="anim-fade">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            await signInAnonymously(auth);
        } else {
            try { await signInWithEmailAndPassword(auth, document.getElementById('t-email').value, document.getElementById('t-pass').value); } catch { alert("Error"); }
        }
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            role === 'pasajero' ? startPassenger() : startTaxi();
        }
    });

    setTimeout(() => document.getElementById('splash').style.display='none', 2000);
</script>
</body>
</html>
