<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro - Navigation Style</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --waze-dark: #242424; /* El tono exacto de la imagen */
            --waze-blue: #58c5d8; /* Color de la flecha de navegación */
            --waze-road: #3d4551; /* Color de las calles en la imagen */
            --bg-nav: #1c1c1c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background: var(--waze-dark); height: 100vh; overflow: hidden; }

        /* --- CONTENEDOR DE NAVEGACIÓN (WAZE CORE) --- */
        #navigation-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            perspective: 800px; /* Crea la profundidad 3D */
            background: var(--waze-dark);
        }

        #map {
            position: absolute;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            /* Inclinación idéntica a la imagen */
            transform: rotateX(55deg); 
            transition: transform 0.5s cubic-bezier(0.2, 0, 0.2, 1);
            filter: brightness(0.9) contrast(1.1);
        }

        /* --- ELEMENTOS DE LA UI (COPIADOS DE LA IMAGEN) --- */
        
        /* Botón de Menú (Arriba Izquierda) */
        .btn-menu {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            background: rgba(0,0,0,0.6); color: white;
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Barra de Búsqueda (Abajo) */
        .search-bar-container {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #2b2b2b; padding: 20px 15px 40px 15px;
            border-radius: 25px 25px 0 0; z-index: 2000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .search-input-mock {
            background: #3d3d3d; border-radius: 30px; padding: 12px 20px;
            display: flex; align-items: center; color: #999;
        }

        /* Botón de Reporte (Amarillo Peligro) */
        .btn-report {
            position: fixed; bottom: 120px; right: 15px; z-index: 1000;
            background: #fbc02d; color: black;
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 3px solid #000;
        }

        /* Flecha de Navegación Personalizada */
        .nav-cursor {
            width: 35px; height: 35px;
            background: var(--waze-blue);
            clip-path: polygon(50% 0%, 0% 100%, 50% 80%, 100% 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid white;
        }

        /* Escudo de Carretera (Como el CA-7 de la imagen) */
        .road-shield {
            background: white; color: black; padding: 2px 5px;
            border-radius: 4px; font-weight: bold; border: 1px solid black;
            font-size: 10px; text-align: center;
        }

    </style>
</head>
<body>

    <div id="navigation-container">
        <div class="btn-menu"><i class="fas fa-bars"></i></div>

        <div id="map"></div>

        <div class="btn-report"><i class="fas fa-exclamation-triangle"></i></div>

        <div class="search-bar-container">
            <div style="width: 40px; height: 4px; background: #555; border-radius: 2px; margin: 0 auto 15px auto;"></div>
            <div class="search-input-mock">
                <i class="fas fa-search" style="margin-right: 15px;"></i>
                <span>¿Adónde vas?</span>
                <i class="fas fa-microphone" style="margin-left: auto;"></i>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Configuración del Mapa
    const map = L.map('map', {
        zoomControl: false,
        attributionControl: false
    }).setView([13.7, -89.2], 18); // Coordenadas de ejemplo (El Salvador)

    // Estilo de mapa Nocturno (CartoDB Dark Matter es el más parecido al de la imagen)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 20
    }).addTo(map);

    // Cursor de navegación (La flecha azul)
    const icon = L.divIcon({
        className: 'custom-div-icon',
        html: `<div class="nav-cursor"></div>`,
        iconSize: [35, 35],
        iconAnchor: [17, 17]
    });

    const marker = L.marker([13.7, -89.2], {icon: icon}).addTo(map);

    // Simulación de rotación automática para probar el efecto 3D
    let angle = 0;
    setInterval(() => {
        angle += 1;
        document.getElementById('map').style.transform = `rotateX(55deg) rotateZ(${-angle}deg)`;
    }, 100);

    // Ajustar mapa al tamaño de pantalla
    window.addEventListener('resize', () => map.invalidateSize());

</script>
</body>
</html>
