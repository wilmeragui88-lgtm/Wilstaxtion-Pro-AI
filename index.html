<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Premium Edition</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc; --warning: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--dark); min-height: 100vh; color: var(--text); overflow-x: hidden; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir-global { position: fixed; top: 10px; right: 10px; z-index: 15000; background: var(--danger); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; font-size: 12px; }

        /* Estilos de Mapas */
        .map-style-picker {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            display: flex; gap: 5px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 8px;
        }
        .style-btn { width: 35px; height: 35px; border-radius: 5px; border: 2px solid white; cursor: pointer; background-size: cover; }

        /* Auth */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; color: white; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }
        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-top: 15px; }

        /* Mapas */
        #mapContainer, #miniMapContainer { height: 50vh; position: relative; background: #000; }
        #map, #miniMap { height: 100%; width: 100%; }
        
        #p-toast { 
            position: fixed; top: 0; left: 0; width: 100%; min-height: 80px; 
            background: var(--secondary); color: white; display: none; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 19000; 
            padding: 10px; font-weight: bold; text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); animation: slideDown 0.5s forwards;
        }

        .p-panel { height: 50vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; overflow-y: auto; }
        
        #taxiApp, #passengerApp { display: none; flex-direction: column; min-height: 100vh; }
        
        .status-circle { width: 80px; height: 80px; border-radius: 50%; border: 4px solid #1e293b; font-size: 16px; font-weight: 900; margin: 10px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 20px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }
        
        .driver-controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; z-index: 1001; }
        .btn-action { width: 80%; padding: 15px; border-radius: 50px; border: none; font-weight: bold; color: white; background: var(--danger); }

        #tripAlert { 
            position: fixed; inset: 0; background: rgba(7, 11, 20, 0.98); 
            z-index: 18000; display: none; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        .call-anim { width: 80px; height: 80px; border-radius: 50%; background: var(--primary); margin-bottom: 20px; animation: ring 1.5s infinite; display: flex; align-items: center; justify-content: center; font-size: 30px; color: var(--dark); }
        @keyframes ring { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { box-shadow: 0 0 0 40px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }

        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div><h2 style="margin-top:20px;">WILSTAXTION PRO</h2></div>
<div id="p-toast"></div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom: 20px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:15px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">ENTRAR</button>
</div>

<div id="passengerApp">
    <div id="mapContainer">
        <div id="map"></div>
        <div class="map-style-picker">
            <div class="style-btn" style="background-color:#242424" onclick="changeMapStyle('dark')"></div>
            <div class="style-btn" style="background-color:#eee" onclick="changeMapStyle('light')"></div>
            <div class="style-btn" style="background-image:url('https://api.maptiler.com/maps/hybrid/256/0/0/0.jpg')" onclick="changeMapStyle('sat')"></div>
        </div>
    </div>
    <div class="p-panel">
        <h3 style="color:var(--primary); margin-bottom:10px;">Conductores Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp">
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div class="driver-controls" id="driverUI" style="display:none;">
            <button class="btn-action" onclick="finishTrip()">TERMINAR SERVICIO</button>
        </div>
    </div>
    <div style="padding: 20px; text-align: center;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel">DESCONECTADO</p>
        <div style="margin-top:15px; background:var(--card-bg); padding:15px; border-radius:15px;">
            <input type="text" id="d-car-input" placeholder="Modelo Vehículo" style="margin:5px 0">
            <input type="text" id="d-plate-input" placeholder="Placa" style="margin:5px 0">
            <button onclick="saveProfile()" style="background:var(--secondary); border:none; color:white; padding:10px; border-radius:10px; width:100%;">ACTUALIZAR PERFIL</button>
        </div>
    </div>
</div>

<div id="tripAlert">
    <div class="call-anim"><i class="fas fa-car"></i></div>
    <h2 style="color:white;">NUEVO VIAJE</h2>
    <p id="clientName" style="color:var(--primary); font-size:24px; margin: 20px 0;"></p>
    <div style="display:flex; gap:15px; width:100%;">
        <button id="btnAcceptTrip" onclick="respondTrip('aceptado')" style="flex:1; padding:20px; background:var(--primary); border:none; border-radius:15px; font-weight:bold;">ACEPTAR</button>
        <button onclick="respondTrip('rechazado')" style="flex:1; padding:20px; background:var(--danger); border:none; border-radius:15px; color:white;">RECHAZAR</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, myMarker, routingControl, geoWatch;
    let inTrip = false, currentTiles;

    const mapTiles = {
        dark: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        light: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        sat: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    };

    window.changeMapStyle = (style) => {
        const activeMap = role === 'pasajero' ? map : miniMap;
        if (currentTiles) activeMap.removeLayer(currentTiles);
        currentTiles = L.tileLayer(mapTiles[style]).addTo(activeMap);
    };

    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        window.speechSynthesis.speak(msg);
    }

    // --- LÓGICA DE AUTENTICACIÓN ---
    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? 
            `<input type="text" id="p-name" placeholder="Tu Nombre">` : 
            `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Contraseña">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const name = document.getElementById('p-name').value;
            if(!name) return alert("Ingresa tu nombre");
            localStorage.setItem('pName', name);
            await signInAnonymously(auth);
        } else {
            const email = document.getElementById('t-email').value;
            const pass = document.getElementById('t-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch { alert("Error de acceso"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            role === 'pasajero' ? startPassenger() : startTaxi();
        }
    });

    // --- LÓGICA TAXISTA ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 16);
        currentTiles = L.tileLayer(mapTiles.dark).addTo(miniMap);
        myMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-car" style="color:#2ecc71; font-size:30px;"></i>', className: 'm'})}).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            snap.forEach(v => {
                if(!inTrip) {
                    window.activeTripId = v.id;
                    window.pLoc = [v.data().lat, v.data().lng];
                    document.getElementById('clientName').innerText = v.data().pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'flex';
                    hablarIA("Nueva solicitud de viaje. " + v.data().pasajeroNombre);
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const active = btn.classList.toggle('off');
        btn.innerText = active ? "OFF" : "ON";
        btn.classList.toggle('on', !active);
        
        if(!active) {
            geoWatch = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                userPos = c;
                myMarker.setLatLng(c);
                if(!inTrip) miniMap.setView(c, 16);
                setDoc(doc(db, "activos", auth.currentUser.uid), { 
                    lat: c[0], lng: c[1], online: true, busy: inTrip,
                    nombre: auth.currentUser.email.split('@')[0],
                    auto: document.getElementById('d-car-input').value || "Taxi",
                    placa: document.getElementById('d-plate-input').value || "---"
                });
            }, null, {enableHighAccuracy: true});
        }
    };

    window.respondTrip = async (status) => {
        if(status === 'aceptado') {
            inTrip = true;
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
            document.getElementById('tripAlert').style.display = 'none';
            document.getElementById('driverUI').style.display = 'flex';
            
            // Trazar ruta al pasajero
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userPos[0], userPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#2ecc71', weight: 6 }] }
            }).addTo(miniMap);
            hablarIA("Ruta iniciada hacia el cliente.");
        } else {
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'rechazado' });
            document.getElementById('tripAlert').style.display = 'none';
        }
    };

    // --- LÓGICA PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 16);
            currentTiles = L.tileLayer(mapTiles.dark).addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3498db'}).addTo(map);
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online && !t.busy) {
                    const card = document.createElement('div');
                    card.style = "background:#1f2937; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;";
                    card.innerHTML = `<div><b>${t.nombre}</b><br><small>${t.auto}</small></div>
                                     <button onclick="requestRide('${d.id}')" style="background:var(--primary); padding:10px; border-radius:8px; border:none; font-weight:bold;">PEDIR</button>`;
                    list.appendChild(card);
                }
            });
        });
    }

    window.requestRide = async (taxiId) => {
        const toast = document.getElementById('p-toast');
        toast.style.display = 'flex';
        toast.innerHTML = "SOLICITANDO CONDUCTOR...";
        
        const docRef = await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });

        onSnapshot(doc(db, "viajes", docRef.id), v => {
            if(v.data()?.status === 'aceptado') {
                toast.style.background = "var(--primary)";
                toast.innerHTML = `¡VIAJE CONFIRMADO!<br><small>El conductor va en camino. Por favor, esté atento afuera.</small>`;
                hablarIA("Viaje aceptado. Tu conductor va en camino. Es muy importante estar a la espera.");
                setTimeout(() => toast.style.display = 'none', 8000);
            }
        });
    };

    window.finishTrip = () => location.reload();
    window.quickLogout = () => { auth.signOut(); location.reload(); };
    setTimeout(() => document.getElementById('splash').style.display='none', 2000);
</script>
</body>
</html>
