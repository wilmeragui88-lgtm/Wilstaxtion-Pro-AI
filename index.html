<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Hands Free</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: var(--text); overflow: hidden; }

        /* Waze 3D Map */
        #miniMapContainer { height: 65vh; position: relative; overflow: hidden; perspective: 1200px; }
        #miniMap { 
            height: 250%; width: 250%; position: absolute; top: -75%; left: -75%; 
            transition: transform 1s ease-in-out; transform: rotateX(55deg); 
        }

        /* Indicador de Escucha */
        #mic-indicator {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 70px; border-radius: 50%; background: var(--danger);
            display: none; align-items: center; justify-content: center;
            z-index: 20000; border: 4px solid white; box-shadow: 0 0 20px var(--danger);
        }
        .listening { animation: pulse-mic 1s infinite; background: var(--primary) !important; box-shadow: 0 0 20px var(--primary) !important; }
        @keyframes pulse-mic { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.1); } 100% { transform: translateX(-50%) scale(1); } }

        /* UI Elements */
        #ai-status-bar { position: fixed; top: 0; left: 0; right: 0; z-index: 15000; padding: 20px; display: none; }
        .ai-card { background: var(--card-bg); border-left: 4px solid var(--primary); padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; }
        
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); border: none; border-radius: 15px; font-weight: 900; margin-top: 15px; }

        #tripAlert { position: fixed; inset: 0; background: rgba(7, 11, 20, 0.98); z-index: 18000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<div id="mic-indicator"><i class="fas fa-microphone fa-2x"></i></div>

<div id="ai-status-bar">
    <div class="ai-card"><div id="ai-text">Iniciando...</div></div>
</div>

<div id="authScreen" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom: 20px;">WILSTAXTION AI</h1>
    <input type="text" id="user-name" placeholder="Tu nombre" style="width:100%; max-width:340px; padding:18px; border-radius:15px; background:#111827; color:white; border:1px solid #1e293b;">
    <div style="display:flex; gap:10px; margin: 20px 0;">
        <button onclick="setRole('pasajero')" id="btnRP" style="padding:15px 30px; border-radius:10px; background:#1e293b; color:white; border:none;">Pasajero</button>
        <button onclick="setRole('taxi')" id="btnRT" style="padding:15px 30px; border-radius:10px; background:#1e293b; color:white; border:none;">Taxista</button>
    </div>
    <button class="btn-entrar" onclick="handleAuth()">ACTIVAR VOZ</button>
</div>

<div id="taxiApp" style="display:none;">
    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
        <div id="statusToggle" onclick="toggleWork()" style="padding:10px 20px; border-radius:20px; background:#e74c3c; font-weight:bold;">OFF</div>
        <span id="statusLabel">DESCONECTADO</span>
    </div>
    <div id="miniMapContainer"><div id="miniMap"></div></div>
    <button id="finishBtn" onclick="location.reload()" style="display:none; width:90%; margin:10px 5%; padding:20px; background:var(--danger); border-radius:50px; border:none; color:white; font-weight:bold;">FINALIZAR</button>
</div>

<div id="passengerApp" style="display:none;">
    <div id="map" style="height:100vh;"></div>
</div>

<div id="tripAlert">
    <h1 id="clientName" style="color:var(--primary);"></h1>
    <p>¿Aceptas este viaje?</p>
    <p style="font-size:12px; margin-top:20px; opacity:0.6;">Di "ACEPTAR" o "RECHAZAR"</p>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let role = 'pasajero', miniMap, myMarker, geoWatch, recognition;
    let isListening = false;

    // --- MOTOR DE VOZ (SALIDA) ---
    function hablarIA(texto, alFinalizar = null) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        document.getElementById('ai-status-bar').style.display = 'block';
        document.getElementById('ai-text').innerText = texto;
        
        msg.onend = () => {
            if (alFinalizar) alFinalizar();
            setTimeout(() => document.getElementById('ai-status-bar').style.display = 'none', 2000);
        };
        window.speechSynthesis.speak(msg);
    }

    // --- RECONOCIMIENTO DE VOZ (ENTRADA) ---
    function iniciarEscuchaIA() {
        if (!('webkitSpeechRecognition' in window)) return;
        
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.continuous = false;

        recognition.onstart = () => {
            document.getElementById('mic-indicator').style.display = 'flex';
            document.getElementById('mic-indicator').classList.add('listening');
        };

        recognition.onresult = (event) => {
            const comando = event.results[0][0].transcript.toLowerCase();
            console.log("Comando recibido:", comando);
            
            if (comando.includes("aceptar")) {
                respondTrip('aceptado');
            } else if (comando.includes("rechazar")) {
                respondTrip('rechazado');
            }
        };

        recognition.onend = () => {
            document.getElementById('mic-indicator').classList.remove('listening');
            document.getElementById('mic-indicator').style.display = 'none';
        };

        recognition.start();
    }

    // --- LÓGICA DE VIAJES ---
    window.respondTrip = async (status) => {
        document.getElementById('tripAlert').style.display = 'none';
        if (status === 'aceptado') {
            hablarIA("Excelente. Iniciando navegación. Sigue la ruta en pantalla.");
            document.getElementById('finishBtn').style.display = 'block';
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
        } else {
            hablarIA("Entendido, he rechazado la solicitud.");
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'rechazado' });
        }
    };

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const active = btn.innerText === 'OFF';
        
        if (active) {
            btn.innerText = 'ON'; btn.style.background = 'var(--primary)';
            hablarIA("Estás en línea. Te avisaré cuando haya un pasajero.");
            geoWatch = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                const h = p.coords.heading || 0;
                document.getElementById('miniMap').style.transform = `rotateX(55deg) rotateZ(${-h}deg)`;
                myMarker.setLatLng(c); miniMap.setView(c, 19);
                setDoc(doc(db, "activos", auth.currentUser.uid), { lat: c[0], lng: c[1], online: true, nombre: localStorage.getItem('pName') }, { merge: true });
            }, null, { enableHighAccuracy: true });
        } else {
            location.reload();
        }
    };

    window.handleAuth = async () => {
        const n = document.getElementById('user-name').value;
        if (!n) return hablarIA("Dime tu nombre primero.");
        localStorage.setItem('pName', n);
        await signInAnonymously(auth);
    };

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            if (role === 'taxi') {
                document.getElementById('taxiApp').style.display = 'block';
                miniMap = L.map('miniMap', { zoomControl: false }).setView([0,0], 19);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);
                myMarker = L.marker([0,0], { icon: L.divIcon({ html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:30px;"></i>' }) }).addTo(miniMap);
                
                onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", user.uid), where("status", "==", "pendiente")), snap => {
                    snap.forEach(v => {
                        window.activeTripId = v.id;
                        document.getElementById('clientName').innerText = v.data().pasajeroNombre;
                        document.getElementById('tripAlert').style.display = 'flex';
                        hablarIA("Nueva solicitud de " + v.data().pasajeroNombre + ". ¿Deseas aceptar o rechazar?", () => {
                            iniciarEscuchaIA();
                        });
                    });
                });
            } else {
                document.getElementById('passengerApp').style.display = 'block';
                const map = L.map('map').setView([0,0], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                hablarIA("Bienvenido pasajero. Busca un taxi en el mapa.");
            }
        }
    });

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').style.background = r === 'pasajero' ? 'var(--primary)' : '#1e293b';
        document.getElementById('btnRT').style.background = r === 'taxi' ? 'var(--primary)' : '#1e293b';
    };

    hablarIA("Bienvenido a Wilstaxtion. Elige tu modo de acceso.");
</script>
</body>
</html>
