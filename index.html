<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Premium Edition</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc; --warning: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--dark); min-height: 100vh; color: var(--text); overflow-x: hidden; overflow-y: auto; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir-global { position: fixed; top: 20px; right: 20px; z-index: 15000; background: rgba(231, 76, 60, 0.9); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }

        /* Auth */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; color: white; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }
        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-top: 15px; }

        /* Mapas */
        #mapContainer { height: 55vh; position: relative; background: #000; }
        #miniMapContainer { height: 45vh; position: relative; overflow: hidden; background: #000; perspective: 1000px; }
        #map, #miniMap { height: 100%; width: 100%; }
        #miniMap { 
            height: 250%; width: 250%; position: absolute; top: -75%; left: -75%;
            transform: rotateX(45deg); transition: transform 0.5s; 
        }

        /* Notificación Flotante Pasajero */
        #p-toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--primary); color: var(--dark); padding: 15px 25px; border-radius: 50px; font-weight: bold; z-index: 18000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .p-panel { min-height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; }
        #taxiApp { display: none; flex-direction: column; min-height: 100vh; }
        .taxi-config-area { padding: 20px; display: flex; flex-direction: column; align-items: center; }

        .accordion { width: 100%; max-width: 340px; background: var(--card-bg); border-radius: 15px; margin-bottom: 15px; overflow: hidden; border: 1px solid #1e293b; }
        .acc-header { padding: 15px; background: #1f2937; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; color: var(--primary); }
        .acc-content { padding: 0; max-height: 0; transition: all 0.3s ease-out; overflow: hidden; }
        .acc-content.open { padding: 15px; max-height: 500px; }

        .status-circle { width: 85px; height: 85px; border-radius: 50%; border: 6px solid #1e293b; font-size: 18px; font-weight: 900; margin: 15px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 30px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }
        
        .driver-controls { position: absolute; bottom: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 1001; }
        .btn-action { width: 85%; padding: 20px; border-radius: 50px; border: none; font-weight: bold; color: white; text-transform: uppercase; }

        #tripAlert { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; color: black; padding: 25px; border-radius: 25px; z-index: 16000; display: none; text-align: center; box-shadow: 0 10px 50px rgba(0,0,0,0.5); border: 4px solid var(--primary); }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div><h2 style="margin-top:20px; font-weight: 900;">WILSTAXTION PRO AI</h2></div>
<div id="p-toast">SOLICITANDO SERVICIO...</div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom: 30px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; min-height:100vh;">
    <div id="mapContainer"><div id="map"></div></div>
    <div class="p-panel">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-taxi"></i> Taxis en línea</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp">
    <div class="taxi-config-area">
        <div class="accordion">
            <div class="acc-header" onclick="toggleAcc()">CONFIGURACIÓN DE PERFIL <i class="fas fa-chevron-down"></i></div>
            <div class="acc-content" id="accContent">
                <input type="text" id="d-car-input" placeholder="Vehículo">
                <input type="text" id="d-plate-input" placeholder="Placa">
                <button onclick="saveProfile()" style="width:100%; padding:15px; background:var(--secondary); border:none; border-radius:12px; color:white; font-weight:bold; margin-top:10px;">GUARDAR PERFIL PERMANENTE</button>
            </div>
        </div>
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold;">SISTEMA APAGADO</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div class="driver-controls" id="driverUI" style="display:none;">
            <button class="btn-action" style="background:var(--primary);" onclick="finishTrip()">TERMINAR VIAJE</button>
        </div>
    </div>
</div>

<div id="tripAlert">
    <h2 style="color:#333">¡NUEVO CLIENTE!</h2>
    <p id="clientName" style="margin:10px 0; font-size:24px; font-weight:bold; color: var(--secondary);"></p>
    <div style="display:flex; gap:15px; margin-top: 15px;">
        <button onclick="respondTrip('aceptado')" style="flex:2; padding:20px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:bold;">ACEPTAR</button>
        <button onclick="respondTrip('rechazado')" style="flex:1; padding:20px; background:var(--danger); color:white; border:none; border-radius:15px; font-weight:bold;">X</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, lastPos = null, myMarker, routingControl, geoWatch;
    let loggedUserName = "Conductor", inTrip = false;

    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        window.speechSynthesis.speak(msg);
    }

    // --- PERFIL PERMANENTE ---
    function loadSavedProfile() {
        const saved = localStorage.getItem('driverProfile');
        if(saved) {
            const p = JSON.parse(saved);
            document.getElementById('d-car-input').value = p.auto || "";
            document.getElementById('d-plate-input').value = p.placa || "";
        }
    }

    window.saveProfile = () => {
        const profile = { auto: document.getElementById('d-car-input').value, placa: document.getElementById('d-plate-input').value };
        localStorage.setItem('driverProfile', JSON.stringify(profile));
        hablarIA("Perfil guardado permanentemente.");
        document.getElementById('accContent').classList.remove('open');
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const name = document.getElementById('p-name').value;
            if(!name) return alert("Nombre requerido");
            localStorage.setItem('pName', name);
            await signInAnonymously(auth);
        } else {
            try { 
                const email = document.getElementById('t-email').value;
                const pass = document.getElementById('t-pass').value;
                await signInWithEmailAndPassword(auth, email, pass);
                loggedUserName = email.split('@')[0].toUpperCase();
            } catch { alert("Error de acceso"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    // --- CONDUCTOR ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        loadSavedProfile();
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 19);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);
        myMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:40px; transform:rotate(-45deg);"></i>'})}).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                if(v.data().status === 'pendiente') {
                    window.activeTripId = v.id; 
                    window.pLoc = [v.data().lat, v.data().lng];
                    document.getElementById('clientName').innerText = v.data().pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                    hablarIA("Nueva solicitud de " + v.data().pasajeroNombre);
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOff = btn.classList.toggle('off');
        btn.innerText = isOff ? "OFF" : "ON";
        btn.classList.toggle('on', !isOff);
        document.getElementById('statusLabel').innerText = isOff ? "SISTEMA APAGADO" : "EN SERVICIO";

        if(!isOff) {
            hablarIA("En servicio. Esperando clientes.");
            geoWatch = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                myMarker.setLatLng(c); miniMap.setView(c, 19); lastPos = c;
                const pInfo = JSON.parse(localStorage.getItem('driverProfile')) || {auto:"Taxi", placa:"---"};
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: loggedUserName, ...pInfo, lat: c[0], lng: c[1], online: true, busy: inTrip });
            }, null, {enableHighAccuracy: true});
        } else {
            if(geoWatch) navigator.geolocation.clearWatch(geoWatch);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false }); 
        }
    };

    window.respondTrip = async (status) => {
        if(status === 'aceptado') {
            inTrip = true;
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
            await updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: true });
            document.getElementById('tripAlert').style.display = 'none';
            document.getElementById('driverUI').style.display = 'flex';
            hablarIA("Ruta marcada hacia el pasajero.");

            // MARCAR RUTA EN EL MAPA
            if(routingControl) miniMap.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(lastPos[0], lastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#2ecc71', weight: 8 }] }
            }).addTo(miniMap);
        } else {
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'rechazado' });
            document.getElementById('tripAlert').style.display = 'none';
        }
    };

    // --- PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3498db', fillOpacity: 0.8}).addTo(map);
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online) {
                    const card = document.createElement('div');
                    card.style = "background:#1f2937; padding:18px; border-radius:20px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;";
                    card.innerHTML = `<div><b>${t.nombre}</b><br><small>${t.auto} | ${t.placa}</small></div>` +
                                     (!t.busy ? `<button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); padding:12px; border-radius:10px; border:none; font-weight:bold;">SOLICITAR</button>` : '<span>OCUPADO</span>');
                    list.appendChild(card);
                }
            });
        });
    }

    window.requestRide = async (taxiId, dName) => {
        // NOTIFICACIÓN VISUAL Y VOZ PASAJERO
        document.getElementById('p-toast').style.display = 'block';
        hablarIA("Solicitando servicio a " + dName + ". Por favor espera.");
        
        await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, driverName: dName, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });

        // Escuchar si aceptan
        const q = query(collection(db, "viajes"), where("pasajeroId", "==", auth.currentUser.uid));
        onSnapshot(q, snap => {
            snap.forEach(v => {
                if(v.data().status === 'aceptado') {
                    document.getElementById('p-toast').innerText = "¡VIAJE ACEPTADO! " + dName + " VA EN CAMINO";
                    hablarIA("Tu solicitud ha sido aceptada. El conductor va en camino.");
                }
            });
        });
    };

    window.finishTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'finalizado' });
        location.reload();
    };

    window.toggleAcc = () => document.getElementById('accContent').classList.toggle('open');
    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre">` : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Contraseña">`;
    };
    window.quickLogout = () => { auth.signOut(); location.reload(); };
    setTimeout(() => document.getElementById('splash').style.display='none', 2000);
</script>
</body>
</html>
