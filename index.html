<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro 2026 - Ultimate AI Edition</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#070b14">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <style>
        :root {
            --primary: #2ecc71; 
            --secondary: #3498db; 
            --dark: #070b14;
            --card-bg: #111827;
            --danger: #e74c3c;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Pantalla de Splash */
        #splash {
            position: fixed; inset: 0; background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader {
            width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir-global {
            position: fixed; top: 20px; right: 20px; z-index: 15000;
            background: rgba(231, 76, 60, 0.9); color: white; border: none;
            padding: 12px 20px; border-radius: 12px; font-weight: bold; font-size: 14px;
        }

        .full-screen {
            position: fixed; inset: 0; background: var(--dark);
            z-index: 9000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
        }

        .role-btn { 
            flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; 
            cursor: pointer; text-align: center; font-weight: bold; color: white;
            background: var(--card-bg);
        }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }

        input {
            width: 100%; max-width: 340px; padding: 18px; margin: 8px 0;
            border-radius: 15px; border: 1px solid #1e293b; font-size: 16px; 
            background: var(--card-bg); color: white; outline: none;
        }

        .btn-entrar {
            width: 100%; max-width: 340px; padding: 18px; background: var(--primary);
            color: var(--dark); border: none; border-radius: 15px; font-weight: 900;
            text-transform: uppercase; margin-top: 15px;
        }

        /* Contenedores de Mapas */
        #mapContainer, #miniMapContainer {
            flex: 1; position: relative; overflow: hidden; background: #000;
        }

        #map, #miniMap { 
            height: 250%; width: 250%; position: absolute; top: -75%; left: -75%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .map-controls {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .btn-map-opt {
            background: white; border: none; width: 45px; height: 45px;
            border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .btn-map-opt.active { background: var(--primary); color: white; }

        .p-panel {
            height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0;
            margin-top: -30px; position: relative; z-index: 10; padding: 25px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); overflow-y: auto;
        }

        /* Estados de Conductores */
        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; text-transform: uppercase; margin-left: 10px; }
        .online { background: var(--primary); color: var(--dark); }
        .offline { background: #4b5563; color: white; }

        .status-circle {
            width: 120px; height: 120px; border-radius: 50%; border: 8px solid #1e293b;
            font-size: 20px; font-weight: 900; margin: 20px auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 30px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }

        #tripAlert {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: white; color: black; padding: 25px;
            border-radius: 25px; z-index: 16000; display: none;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .leaflet-routing-container { display: none !important; }
        .t-ico { font-size: 25px; filter: drop-shadow(0 0 5px gold); }
        .p-marker { font-size: 25px; filter: drop-shadow(0 0 5px cyan); }
    </style>
</head>
<body>

<div id="splash">
    <div class="loader"></div>
    <h2 style="margin-top:20px; letter-spacing:3px;">WILSTAXTION PRO</h2>
</div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h2 style="margin-bottom: 20px;">Acceso Wilstaxtion</h2>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; height:100vh;">
    <div id="mapContainer">
        <div id="map"></div>
        <div class="map-controls">
            <button class="btn-map-opt" onclick="changeMapStyle('day', 'map')">‚òÄÔ∏è</button>
            <button class="btn-map-opt active" onclick="changeMapStyle('night', 'map')">üåô</button>
            <button class="btn-map-opt" onclick="changeMapStyle('sat', 'map')">üåç</button>
        </div>
    </div>
    <div class="p-panel" id="pPanel">
        <h3 style="color:var(--primary); margin-bottom:15px;">Conductores Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" style="display:none; flex-direction:column; height:100vh;">
    <div style="height:40vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold;">MODO ESPERA</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div class="map-controls">
            <button class="btn-map-opt" onclick="changeMapStyle('day', 'miniMap')">‚òÄÔ∏è</button>
            <button class="btn-map-opt active" onclick="changeMapStyle('night', 'miniMap')">üåô</button>
            <button class="btn-map-opt" onclick="changeMapStyle('sat', 'miniMap')">üåç</button>
            <button class="btn-map-opt active" id="rotateToggle" onclick="toggleRotation()">üîÑ</button>
        </div>
        <button id="finishBtn" style="position:absolute; bottom:20px; right:20px; z-index:15000; background:var(--danger); color:white; border:none; padding:15px 25px; border-radius:15px; font-weight:bold; display:none;" onclick="finishTrip()">FINALIZAR VIAJE</button>
    </div>
</div>

<div id="tripAlert">
    <h2 style="color:var(--secondary)">¬°HAY UN VIAJE!</h2>
    <p id="clientName" style="margin:15px 0; font-size:20px; font-weight:bold;"></p>
    <button onclick="respondTrip('aceptado')" style="width:100%; padding:20px; background:var(--primary); border:none; border-radius:15px; font-weight:bold; font-size:18px;">ACEPTAR</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, watchId, routingControl, taxiMarkers = {}, myTaxiMarker, passengerMarker;
    let lastPos = null, isRotating = true, currentPLayer, currentTLayer;

    const mapStyles = {
        night: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        day: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        sat: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    };

    // FUNCI√ìN DE VOZ
    function hablar(mensaje) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(mensaje);
        utterance.lang = 'es-ES';
        utterance.rate = 0.95;
        window.speechSynthesis.speak(utterance);
    }

    // VOZ INTELIGENTE DE BIENVENIDA
    function bienvenidaIA(nombre) {
        const ahora = new Date();
        const horas = ahora.getHours();
        const minutos = (ahora.getMinutes() < 10 ? '0' : '') + ahora.getMinutes();
        const frasesClima = ["el cielo est√° despejado y listo para un viaje", "tenemos un clima agradable hoy", "se ve un poco nublado afuera"];
        const climaAleatorio = frasesClima[Math.floor(Math.random() * frasesClima.length)];
        hablar(`Hola ${nombre}, bienvenido a Wilstaxtion. Son las ${horas} y ${minutos}. En este momento ${climaAleatorio}. Buscando conductores en l√≠nea.`);
    }

    function getHeading(p1, p2) {
        if (!p1 || !p2) return 0;
        const lat1 = p1[0] * Math.PI / 180, lat2 = p2[0] * Math.PI / 180;
        const dLon = (p2[1] - p1[1]) * Math.PI / 180;
        const y = Math.sin(dLon) * Math.cos(lat2);
        const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2000); };

    window.quickLogout = async () => {
        if(role === 'taxi' && auth.currentUser) await updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        await signOut(auth); location.reload();
    };

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? 
            `<input type="text" id="p-name" placeholder="Tu Nombre">` : 
            `<input type="email" id="t-email" placeholder="Correo"><input type="password" id="t-pass" placeholder="Contrase√±a">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const n = document.getElementById('p-name').value;
            if(!n) return alert("Por favor ingresa tu nombre");
            localStorage.setItem('pName', n);
            await signInAnonymously(auth);
            bienvenidaIA(n);
        } else {
            const e = document.getElementById('t-email').value, p = document.getElementById('t-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Error de credenciales"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    // --- L√ìGICA DEL PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        
        navigator.geolocation.watchPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            if(!map) {
                map = L.map('map', {zoomControl: false}).setView(userPos, 17);
                currentPLayer = L.tileLayer(mapStyles.night).addTo(map);
                L.circleMarker(userPos, {radius: 8, color: '#3498db', fillOpacity: 1, weight: 3}).addTo(map);
            }
            if(window.activeTripId) {
                updateDoc(doc(db, "viajes", window.activeTripId), { lat: userPos[0], lng: userPos[1] });
            }
        });

        // Escuchar conductores y sus estados
        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online) {
                    if(!taxiMarkers[d.id]) {
                        taxiMarkers[d.id] = L.marker([t.lat, t.lng], {icon: L.divIcon({html: 'üöï', className:'t-ico'})}).addTo(map);
                    } else {
                        taxiMarkers[d.id].setLatLng([t.lat, t.lng]);
                    }
                } else {
                    if(taxiMarkers[d.id]) { map.removeLayer(taxiMarkers[d.id]); delete taxiMarkers[d.id]; }
                }

                const card = document.createElement('div');
                card.style = "background:#1f2937; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;";
                const badge = t.online ? '<span class="status-badge online">En L√≠nea</span>' : '<span class="status-badge offline">Fuera de Serv.</span>';
                card.innerHTML = `<div><b>${t.nombre}</b>${badge}</div>` + 
                    (t.online ? `<button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); border:none; padding:10px 15px; border-radius:10px; font-weight:bold;">PEDIR</button>` : '');
                list.appendChild(card);
            });
        });

        onSnapshot(query(collection(db, "viajes"), where("pasajeroId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(d => {
                if(d.data().status === 'aceptado') {
                    window.activeTripId = d.id;
                    document.getElementById('pPanel').innerHTML = "<h2 style='text-align:center; color:var(--primary); margin-top:20px;'>WIL EST√Å EN CAMINO</h2><p style='text-align:center;'>Sigue su ubicaci√≥n en el mapa</p>";
                }
            });
        });
    }

    window.requestRide = async (taxiId, taxiName) => {
        hablar(`Solicitando servicio a ${taxiName}. El pasajero va a esperar por motivos del tr√°fico. Por favor no te retires.`);
        const docRef = await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });
        window.activeTripId = docRef.id;
        document.getElementById('pPanel').innerHTML = "<h2 style='text-align:center;'>Buscando conductor...</h2>";
    };

    // --- L√ìGICA DEL TAXISTA ---
    async function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 18);
        currentTLayer = L.tileLayer(mapStyles.night).addTo(miniMap);
        myTaxiMarker = L.marker([0,0], {icon: L.divIcon({html: 'üöÄ', iconSize:[30,30]})}).addTo(miniMap);
        
        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                const data = v.data();
                if(data.status === 'pendiente') {
                    window.activeTripId = v.id; window.pLoc = [data.lat, data.lng];
                    document.getElementById('clientName').innerText = data.pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                }
                if(data.status === 'aceptado' && passengerMarker) {
                    passengerMarker.setLatLng([data.lat, data.lng]);
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isTurningOn = btn.classList.contains('off');
        btn.className = isTurningOn ? "status-circle on" : "status-circle off";
        btn.innerText = isTurningOn ? "ON" : "OFF";
        document.getElementById('miniMapContainer').style.display = isTurningOn ? 'block' : 'none';

        if(isTurningOn) {
            hablar("Modo conductor activado. Est√°s en l√≠nea Wil.");
            setTimeout(() => miniMap.invalidateSize(), 300);
            watchId = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                if(isRotating && lastPos) {
                    const h = getHeading(lastPos, c);
                    document.getElementById('miniMap').style.transform = `rotate(${-h}deg)`;
                }
                window.myLastPos = c; 
                myTaxiMarker.setLatLng(c); 
                miniMap.setView(c, miniMap.getZoom());
                lastPos = c;
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: c[0], lng: c[1], online: true });
            }, null, {enableHighAccuracy: true});
        } else {
            navigator.geolocation.clearWatch(watchId);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
        document.getElementById('tripAlert').style.display = 'none';
        document.getElementById('finishBtn').style.display = 'block';
        
        hablar("Viaje aceptado Wil. El pasajero va a esperar por motivos del tr√°fico porque no est√°s muy cerca. Iniciando navegaci√≥n.");

        if(passengerMarker) miniMap.removeLayer(passengerMarker);
        passengerMarker = L.marker([window.pLoc[0], window.pLoc[1]], {icon: L.divIcon({html: 'üë§', className: 'p-marker'})}).addTo(miniMap);

        if(routingControl) miniMap.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [L.latLng(window.myLastPos[0], window.myLastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
            createMarker: () => null,
            lineOptions: { styles: [{ color: '#3498db', weight: 8 }] }
        }).addTo(miniMap);
    };

    // CONTROLES DE MAPA
    window.toggleRotation = () => {
        isRotating = !isRotating;
        document.getElementById('rotateToggle').classList.toggle('active', isRotating);
        if(!isRotating) document.getElementById('miniMap').style.transform = `rotate(0deg)`;
    };

    window.changeMapStyle = (style, target) => {
        const tMap = target === 'map' ? map : miniMap;
        const cLayer = target === 'map' ? currentPLayer : currentTLayer;
        tMap.removeLayer(cLayer);
        const nLayer = L.tileLayer(mapStyles[style]).addTo(tMap);
        if(target === 'map') currentPLayer = nLayer; else currentTLayer = nLayer;
        event.currentTarget.parentElement.querySelectorAll('.btn-map-opt').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    window.finishTrip = async () => {
        await deleteDoc(doc(db, "viajes", window.activeTripId));
        location.reload();
    };
</script>
</body>
</html>
