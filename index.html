<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAXITON PRO | Full System</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --p: #3b82f6; --s: #22c55e; --w: #f59e0b; --d: #0f172a; --bg: #f8fafc; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; }

        /* Mapa con altura fija inicial */
        #map { height: 45vh; width: 100%; background: #e2e8f0; z-index: 1; }

        .panel { 
            height: 55vh; background: white; border-radius: 25px 25px 0 0; 
            padding: 20px; z-index: 100; box-shadow: 0 -10px 25px rgba(0,0,0,0.1); 
            overflow-y: auto; margin-top: -20px; position: relative;
        }

        /* Estados */
        .status-pill { padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .pendiente { background: #fef3c7; color: #b45309; }
        .aceptado { background: #dbeafe; color: #1d4ed8; }
        .en_camino { background: #dcfce7; color: #15803d; }
        .finalizado { background: #f1f5f9; color: #475569; }

        /* Cards */
        .card { background: #fff; border: 1px solid #e2e8f0; padding: 15px; border-radius: 16px; margin-bottom: 10px; }
        .taxi-item { display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 10px; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; }

        .overlay { position: fixed; inset: 0; background: var(--d); z-index: 9999; display: flex; flex-direction: column; justify-content: center; padding: 30px; color: white; }
        .hidden { display: none !important; }
        input { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 12px; color: white; margin-bottom: 12px; width: 100%; }
    </style>
</head>
<body>

<div id="roleScreen" class="overlay">
    <h1 style="text-align:center; margin-bottom:30px;">TAXITON <span style="color:var(--p)">PRO</span></h1>
    <button class="btn btn-p" onclick="selectRole('driver')">DAR TRANSPORTE</button>
    <button class="btn" style="background:#334155; color:white; margin-top:15px;" onclick="selectRole('client')">BUSCAR VIAJE</button>
</div>

<div id="loginScreen" class="overlay hidden">
    <h2 id="loginTitle" style="margin-bottom:20px">Acceso</h2>
    <div id="driverReg" class="hidden">
        <input type="text" id="dName" placeholder="Tu Nombre">
        <input type="text" id="dCar" placeholder="VehÃ­culo (Ej: Kia Rio Blanco)">
    </div>
    <input type="email" id="email" placeholder="Correo" value="wilmer@test.com">
    <input type="password" id="password" placeholder="Pass (6 dÃ­gitos)" value="123456">
    <button class="btn btn-p" onclick="handleAuth()">ENTRAR AL PANEL</button>
</div>

<div id="map"></div>

<div class="panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 id="panelTitle">Esperando...</h3>
        <div id="topBtn"></div>
    </div>
    <div id="mainUI">
        <p style="text-align:center; color:gray;">Iniciando GPS...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let map, userLoc, myRole = '', taxiMarkers = {};

    window.selectRole = (r) => {
        myRole = r;
        document.getElementById('roleScreen').classList.add('hidden');
        document.getElementById('loginScreen').classList.remove('hidden');
        if(r === 'driver') document.getElementById('driverReg').classList.remove('hidden');
    };

    window.handleAuth = async () => {
        const mail = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            await signInWithEmailAndPassword(auth, mail, pass);
            startSystem();
        } catch (e) {
            try {
                await createUserWithEmailAndPassword(auth, mail, pass);
                startSystem();
            } catch (err) { alert("Error de acceso"); }
        }
    };

    function startSystem() {
        document.getElementById('loginScreen').classList.add('hidden');
        navigator.geolocation.getCurrentPosition(pos => {
            userLoc = [pos.coords.latitude, pos.coords.longitude];
            
            // INICIAR MAPA
            map = L.map('map', { zoomControl: false }).setView(userLoc, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker(userLoc).addTo(map).bindPopup("TÃº");

            // FIX: Forzar que el mapa se vea
            setInterval(() => { map.invalidateSize(); }, 1000);

            if(myRole === 'driver') initDriver(); else initClient();
        }, () => alert("Activa el GPS"));
    }

    // --- LÃ“GICA CONDUCTOR ---
    async function initDriver() {
        const uid = auth.currentUser.uid;
        document.getElementById('panelTitle').innerText = "Modo Conductor";
        const dName = document.getElementById('dName').value || "Chofer";
        const dCar = document.getElementById('dCar').value || "Taxi";

        await setDoc(doc(db, "taxis", uid), { name: dName, car: dCar, status: 'online', lat: userLoc[0], lng: userLoc[1] });

        onSnapshot(query(collection(db, "rides"), where("taxiId", "==", uid)), snap => {
            let html = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status === 'finalizado') return;
                html += `<div class="card">
                    <span class="status-pill ${r.status}">${r.status}</span>
                    <p style="margin:10px 0;">Cliente solicitando viaje</p>
                    ${r.status === 'pendiente' ? `<button class="btn btn-s" onclick="updateStatus('${d.id}','aceptado')">ACEPTAR</button>` : ''}
                    ${r.status === 'aceptado' ? `<button class="btn btn-p" onclick="updateStatus('${d.id}','en_camino')">INICIAR VIAJE</button>` : ''}
                    ${r.status === 'en_camino' ? `<button class="btn" style="background:red;color:white" onclick="updateStatus('${d.id}','finalizado')">FINALIZAR</button>` : ''}
                </div>`;
            });
            document.getElementById('mainUI').innerHTML = html || "<p>Esperando clientes...</p>";
        });
    }

    // --- LÃ“GICA PASAJERO ---
    function initClient() {
        document.getElementById('panelTitle').innerText = "Taxis Cercanos";
        onSnapshot(collection(db, "taxis"), snap => {
            let list = [];
            snap.forEach(d => {
                const t = d.data();
                if(t.status === 'online') {
                    const dist = getDist(userLoc, [t.lat, t.lng]);
                    list.push({ id: d.id, ...t, dist });
                    updateMarker(d.id, [t.lat, t.lng]);
                }
            });
            list.sort((a,b) => a.dist - b.dist);
            let html = "";
            list.forEach(t => {
                html += `<div class="taxi-item" onclick="pedirViaje('${t.id}')">
                    <div><b>${t.name}</b><br><small>${t.car}</small></div>
                    <div style="text-align:right"><b>${t.dist.toFixed(2)} km</b><br><span class="status-pill en_camino">PEDIR</span></div>
                </div>`;
            });
            document.getElementById('mainUI').innerHTML = html || "<p>No hay taxis cerca...</p>";
        });
    }

    window.pedirViaje = async (tid) => {
        const rid = auth.currentUser.uid;
        await setDoc(doc(db, "rides", rid), { taxiId: tid, status: 'pendiente', lat: userLoc[0], lng: userLoc[1] });
        onSnapshot(doc(db, "rides", rid), d => {
            const r = d.data();
            document.getElementById('mainUI').innerHTML = `<div class="card" style="text-align:center">
                <span class="status-pill ${r.status}">${r.status}</span>
                <h3>Estado de tu viaje</h3>
                <p>El conductor estÃ¡ en proceso.</p>
                ${r.status === 'finalizado' ? `<button class="btn btn-p" onclick="location.reload()">NUEVO VIAJE</button>` : ''}
            </div>`;
        });
    };

    window.updateStatus = async (rid, s) => { await updateDoc(doc(db, "rides", rid), { status: s }); };

    function getDist(a, b) {
        const R = 6371;
        const dLat = (b[0]-a[0]) * Math.PI/180;
        const dLon = (b[1]-a[1]) * Math.PI/180;
        const v = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(v), Math.sqrt(1-v));
    }

    function updateMarker(id, pos) {
        if (!taxiMarkers[id]) taxiMarkers[id] = L.marker(pos, {icon: L.divIcon({html:'ðŸš•', className:'t'})}).addTo(map);
        else taxiMarkers[id].setLatLng(pos);
    }
</script>
</body>
</html>
