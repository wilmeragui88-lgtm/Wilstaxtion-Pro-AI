<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro - Sistema de Registro Permanente</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 3px solid #1e293b; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Botón Salir Real */
        .btn-salir-definitivo { 
            position: fixed; top: 15px; right: 15px; z-index: 18000; 
            background: rgba(231, 76, 60, 0.9); color: white; border: none; 
            padding: 10px 15px; border-radius: 12px; font-weight: bold; 
            font-size: 12px; cursor: pointer; display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Pantalla de Registro (Solo una vez) */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-selector { display: flex; gap: 10px; width: 100%; max-width: 340px; margin-bottom: 20px; }
        .role-btn { flex: 1; padding: 15px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; background: var(--card-bg); color: #64748b; }
        .role-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(46, 204, 113, 0.1); }
        input { width: 100%; max-width: 340px; padding: 16px; margin: 8px 0; border-radius: 12px; border: 1px solid #1e293b; background: var(--card-bg); color: white; font-size: 16px; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 12px; font-weight: 900; margin-top: 15px; cursor: pointer; }

        /* Panel Pasajero Mejorado */
        .main-app { display: none; flex-direction: column; height: 100vh; }
        #map { flex: 1; width: 100%; }
        .p-panel { 
            height: 45vh; background: var(--card-bg); border-radius: 25px 25px 0 0; 
            margin-top: -25px; position: relative; z-index: 10; padding: 20px; 
            overflow-y: auto; border-top: 1px solid #1e293b;
        }
        .taxi-card {
            background: #1e293b; padding: 15px; border-radius: 18px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #334155;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo Taxista */
        #miniMap { height: 100%; width: 100%; }
        .status-circle { width: 90px; height: 90px; border-radius: 50%; border: 5px solid #1e293b; font-weight: 900; margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 25px var(--primary); }
        .status-circle.off { background: #1e293b; color: #475569; }

        #tripAlert { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; color: black; padding: 25px; border-radius: 25px; z-index: 19000; display: none; text-align: center; }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div></div>

<button id="btnExit" class="btn-salir-definitivo" onclick="appLogout()">
    <i class="fas fa-sign-out-alt"></i> SALIR COMPLETAMENTE
</button>

<div id="authScreen" class="full-screen">
    <h2 style="color:var(--primary); margin-bottom: 5px;">WILSTAXTION</h2>
    <p style="color:#64748b; font-size: 13px; margin-bottom: 25px;">Configura tu perfil para siempre</p>
    
    <div class="role-selector">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">SOY PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">SOY TAXISTA</div>
    </div>
    
    <div id="loginFields">
        <input type="text" id="user-display-name" placeholder="¿Cómo te llamas?">
    </div>
    
    <button class="btn-entrar" onclick="handleInitialRegister()">GUARDAR REGISTRO</button>
</div>

<div id="passengerApp" class="main-app">
    <div id="map"></div>
    <div class="p-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 id="pWelcome" style="font-size: 18px;">Cargando...</h3>
            <span style="background:rgba(46, 204, 113, 0.1); color:var(--primary); padding:5px 10px; border-radius:10px; font-size:10px; font-weight:bold;">EN LÍNEA</span>
        </div>
        <div id="taxiList">
            <p style="text-align:center; color:#64748b; margin-top:20px;">Buscando conductores cerca...</p>
        </div>
    </div>
</div>

<div id="taxiApp" class="main-app">
    <div style="height:45vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#0f172a;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold; letter-spacing:1px;">MODO INACTIVO</p>
    </div>
    <div style="flex:1; position:relative;">
        <div id="miniMap"></div>
        <div id="driverUI" style="display:none; position:absolute; bottom:20px; width:100%; justify-content:center; z-index:1000;">
            <button onclick="finishTrip()" style="width:85%; padding:18px; background:var(--primary); border:none; border-radius:15px; font-weight:bold; color:var(--dark); box-shadow:0 10px 20px rgba(0,0,0,0.4);">CONCLUIR SERVICIO</button>
        </div>
    </div>
</div>

<div id="tripAlert">
    <h4 style="color:#64748b; font-size:12px;">NUEVO VIAJE</h4>
    <h2 id="clientName" style="margin:10px 0;">CLIENTE</h2>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button onclick="respondTrip('aceptado')" style="flex:2; padding:15px; background:var(--primary); border:none; border-radius:12px; font-weight:bold; color:white;">ACEPTAR</button>
        <button onclick="respondTrip('rechazado')" style="flex:1; padding:15px; background:var(--danger); border:none; border-radius:12px; font-weight:bold; color:white;">X</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let role = 'pasajero', map, miniMap, userPos, watchId = null, myMarker, routingControl;
    let activeTripId = null;

    // --- LÓGICA DE PERSISTENCIA Y SALIDA ---
    
    // Al cargar la página, verificamos si hay sesión guardada
    window.onload = () => {
        const savedProfile = localStorage.getItem('wilstax_profile');
        if (savedProfile) {
            const profile = JSON.parse(savedProfile);
            role = profile.role;
            signInAnonymously(auth); // Login silencioso
        } else {
            document.getElementById('splash').style.display = 'none';
        }
    };

    window.appLogout = async () => {
        if (confirm("¿Seguro que quieres cerrar sesión y borrar tus datos?")) {
            // Si es taxista, ponerse offline antes de salir
            if(role === 'taxi' && auth.currentUser) {
                await updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
            }
            localStorage.removeItem('wilstax_profile');
            await signOut(auth);
            location.reload(); // Reinicia la app al estado de registro
        }
    };

    // --- REGISTRO ---

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = `<input type="text" id="user-display-name" placeholder="${r === 'pasajero' ? 'Tu Nombre' : 'Nombre del Conductor'}">`;
    };

    window.handleInitialRegister = async () => {
        const name = document.getElementById('user-display-name').value;
        if (!name) return alert("Por favor, ingresa un nombre.");
        
        // Guardamos en LocalStorage para "siempre"
        localStorage.setItem('wilstax_profile', JSON.stringify({ role, name }));
        await signInAnonymously(auth);
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('splash').style.display = 'none';
            document.getElementById('btnExit').style.display = 'block';
            role === 'pasajero' ? initPassenger() : initTaxi();
        }
    });

    // --- FUNCIONES PASAJERO ---

    function initPassenger() {
        const profile = JSON.parse(localStorage.getItem('wilstax_profile'));
        document.getElementById('pWelcome').innerText = `Hola, ${profile.name}`;
        document.getElementById('passengerApp').style.display = 'flex';

        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#2ecc71', fillColor: '#fff', fillOpacity: 1}).addTo(map);
        });

        // Escuchar taxis
        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList');
            list.innerHTML = "";
            let found = false;
            snap.forEach(d => {
                const t = d.data();
                if(t.online && !t.busy) {
                    found = true;
                    const card = document.createElement('div');
                    card.className = "taxi-card";
                    card.innerHTML = `
                        <div>
                            <div style="font-weight:bold;">${t.nombre}</div>
                            <div style="font-size:11px; color:#64748b;">Vehículo disponible</div>
                        </div>
                        <button onclick="requestRide('${d.id}')" style="background:var(--primary); color:white; border:none; padding:10px 15px; border-radius:10px; font-weight:bold;">PEDIR</button>
                    `;
                    list.appendChild(card);
                }
            });
            if(!found) list.innerHTML = `<p style="text-align:center; color:#64748b; margin-top:20px;">No hay conductores activos ahora.</p>`;
        });
    }

    window.requestRide = async (taxiId) => {
        const profile = JSON.parse(localStorage.getItem('wilstax_profile'));
        await addDoc(collection(db, "viajes"), {
            pasajeroId: auth.currentUser.uid, pasajeroNombre: profile.name,
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp()
        });
        alert("Solicitud enviada. Quédate en esta pantalla.");
    };

    // --- FUNCIONES TAXISTA ---

    function initTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);
        myMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-taxi" style="color:var(--primary); font-size:20px;"></i>', className:''})}).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                if(v.data().status === 'pendiente') {
                    activeTripId = v.id;
                    window.destLoc = [v.data().lat, v.data().lng];
                    document.getElementById('clientName').innerText = v.data().pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOff = btn.classList.toggle('off');
        btn.classList.toggle('on', !isOff);
        btn.innerText = isOff ? "OFF" : "ON";
        document.getElementById('statusLabel').innerText = isOff ? "MODO INACTIVO" : "BUSCANDO PASAJEROS";

        if(!isOff) {
            watchId = navigator.geolocation.watchPosition(p => {
                const loc = [p.coords.latitude, p.coords.longitude];
                myMarker.setLatLng(loc);
                miniMap.setView(loc, 17);
                const profile = JSON.parse(localStorage.getItem('wilstax_profile'));
                setDoc(doc(db, "activos", auth.currentUser.uid), { 
                    nombre: profile.name, lat: loc[0], lng: loc[1], online: true, busy: false 
                }, {merge: true});
                window.lastLoc = loc;
            }, null, {enableHighAccuracy: true});
        } else {
            if(watchId) navigator.geolocation.clearWatch(watchId);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async (status) => {
        document.getElementById('tripAlert').style.display = 'none';
        if(status === 'aceptado') {
            await updateDoc(doc(db, "viajes", activeTripId), { status: 'aceptado' });
            await updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: true });
            document.getElementById('driverUI').style.display = 'flex';
            routingControl = L.Routing.control({
                waypoints: [L.latLng(window.lastLoc), L.latLng(window.destLoc)],
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#2ecc71', weight: 5 }] }
            }).addTo(miniMap);
        }
    };

    window.finishTrip = async () => {
        await updateDoc(doc(db, "viajes", activeTripId), { status: 'finalizado' });
        location.reload();
    };

</script>
</body>
</html>
