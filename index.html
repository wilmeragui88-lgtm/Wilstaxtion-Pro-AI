<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Navigation Edition</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Splash Screen */
        #splash {
            position: fixed; inset: 0; background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader { width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir-global { position: fixed; top: 20px; right: 20px; z-index: 15000; background: rgba(231, 76, 60, 0.9); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }

        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; color: white; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }

        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-top: 15px; }

        #mapContainer, #miniMapContainer { flex: 1; position: relative; overflow: hidden; background: #000; }
        #map, #miniMap { height: 250%; width: 250%; position: absolute; top: -75%; left: -75%; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .map-controls { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .btn-map-opt { background: white; border: none; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #333; }
        .btn-map-opt.active { background: var(--primary); color: white; }

        /* Panel Pasajero */
        .p-panel { height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); overflow-y: auto; }
        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; text-transform: uppercase; margin-left: 10px; }
        .online { background: var(--primary); color: var(--dark); }
        .offline { background: #4b5563; color: white; }

        /* Panel Conductor */
        .status-circle { width: 120px; height: 120px; border-radius: 50%; border: 8px solid #1e293b; font-size: 20px; font-weight: 900; margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 30px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }

        #tripAlert { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; color: black; padding: 25px; border-radius: 25px; z-index: 16000; display: none; box-shadow: 0 10px 50px rgba(0,0,0,0.5); text-align: center; }
        
        /* Icono de Navegación Flotante */
        .nav-icon-main { font-size: 28px; color: var(--secondary); filter: drop-shadow(0 0 8px var(--secondary)); }
        
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="splash">
    <div class="loader"></div>
    <h2 style="margin-top:20px; letter-spacing:3px; font-weight: 900;">WILSTAXTION PRO</h2>
</div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="margin-bottom: 30px; color: var(--primary);">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; height:100vh;">
    <div id="mapContainer">
        <div id="map"></div>
        <div class="map-controls">
            <button class="btn-map-opt" onclick="changeMapStyle('day', 'map')"><i class="fas fa-sun"></i></button>
            <button class="btn-map-opt active" onclick="changeMapStyle('night', 'map')"><i class="fas fa-moon"></i></button>
            <button class="btn-map-opt" onclick="changeMapStyle('sat', 'map')"><i class="fas fa-globe"></i></button>
        </div>
    </div>
    <div class="p-panel" id="pPanel">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-taxi"></i> Conductores Cercanos</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" style="display:none; flex-direction:column; height:100vh;">
    <div style="height:35vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background: radial-gradient(circle, #1e293b 0%, #070b14 100%);">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold; letter-spacing: 2px;">DESCONECTADO</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div class="map-controls">
            <button class="btn-map-opt" onclick="changeMapStyle('day', 'miniMap')"><i class="fas fa-sun"></i></button>
            <button class="btn-map-opt active" onclick="changeMapStyle('night', 'miniMap')"><i class="fas fa-moon"></i></button>
            <button class="btn-map-opt" id="rotateToggle" onclick="toggleRotation()"><i class="fas fa-compass"></i></button>
        </div>
        <button id="finishBtn" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); z-index:15000; background:var(--danger); color:white; border:none; padding:15px 40px; border-radius:50px; font-weight:bold; display:none; box-shadow: 0 5px 20px rgba(231,76,60,0.4);" onclick="finishTrip()">FINALIZAR SERVICIO</button>
    </div>
</div>

<div id="tripAlert">
    <i class="fas fa-bell fa-3x" style="color: var(--secondary); margin-bottom: 15px;"></i>
    <h2 style="color:#333">¡NUEVA SOLICITUD!</h2>
    <p id="clientName" style="margin:10px 0; font-size:22px; font-weight:bold; color: var(--dark);"></p>
    <button onclick="respondTrip()" style="width:100%; padding:20px; background:var(--primary); color: white; border:none; border-radius:15px; font-weight:bold; font-size:18px; margin-top:10px;">ACEPTAR AHORA</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, watchId, routingControl, taxiMarkers = {}, myTaxiMarker, passengerMarker;
    let lastPos = null, isRotating = true, currentPLayer, currentTLayer;

    const mapStyles = {
        night: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        day: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        sat: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    };

    // MOTOR DE VOZ IA MEJORADO
    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        msg.rate = 1.0; 
        msg.pitch = 1.1;
        window.speechSynthesis.speak(msg);
    }

    // CÁLCULO DE DISTANCIA PARA VOZ LÓGICA
    function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function analizarSituacion(distancia) {
        const ahora = new Date();
        const hora = ahora.getHours();
        let motivo = "";
        
        if (distancia > 3) motivo = "debido a que se encuentra a varios kilómetros de tu ubicación";
        else if (hora >= 17 && hora <= 19) motivo = "por el intenso tráfico de esta hora pico";
        else if (distancia < 1) motivo = "aunque ya está muy cerca de ti";
        else motivo = "por la complejidad de las calles en esta zona";

        return motivo;
    }

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2000); };

    window.quickLogout = async () => {
        if(role === 'taxi' && auth.currentUser) await updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        await signOut(auth); location.reload();
    };

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Escribe tu nombre">` : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Password">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const n = document.getElementById('p-name').value; if(!n) return;
            localStorage.setItem('pName', n);
            await signInAnonymously(auth);
            hablarIA(`Hola ${n}, un placer saludarte. Iniciando radar de Wilstaxtion.`);
        } else {
            const e = document.getElementById('t-email').value, p = document.getElementById('t-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Error"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.watchPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            if(!map) {
                map = L.map('map', {zoomControl: false}).setView(userPos, 17);
                currentPLayer = L.tileLayer(mapStyles.night).addTo(map);
                L.circleMarker(userPos, {radius: 9, color: '#3498db', fillOpacity: 0.8, fillColor: '#fff'}).addTo(map);
            }
            if(window.activeTripId) updateDoc(doc(db, "viajes", window.activeTripId), { lat: userPos[0], lng: userPos[1] });
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online) {
                    if(!taxiMarkers[d.id]) taxiMarkers[d.id] = L.marker([t.lat, t.lng], {icon: L.divIcon({html: '<i class="fas fa-car-side nav-icon-main"></i>', className:'t-ico'})}).addTo(map);
                    else taxiMarkers[d.id].setLatLng([t.lat, t.lng]);
                }
                const card = document.createElement('div');
                card.style = "background:#1f2937; padding:18px; border-radius:20px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; border: 1px solid #374151;";
                const status = t.online ? '<span class="status-badge online">En Línea</span>' : '<span class="status-badge offline">Desconectado</span>';
                card.innerHTML = `<div><b style="font-size:18px">${t.nombre}</b><br>${status}</div>` + 
                    (t.online ? `<button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); border:none; padding:12px 20px; border-radius:12px; font-weight:bold; color:var(--dark);">SOLICITAR</button>` : '');
                list.appendChild(card);
            });
        });

        onSnapshot(query(collection(db, "viajes"), where("pasajeroId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(d => {
                if(d.data().status === 'aceptado') {
                    window.activeTripId = d.id;
                    document.getElementById('pPanel').innerHTML = "<div style='text-align:center; padding:20px;'><i class='fas fa-spinner fa-spin fa-2x' style='color:var(--primary)'></i><h2 style='margin-top:15px;'>WIL VA EN CAMINO</h2><p>Tu conductor ha aceptado el viaje</p></div>";
                }
            });
        });
    }

    window.requestRide = async (taxiId, taxiName) => {
        hablarIA(`Enviando solicitud a ${taxiName}. Analizando ruta.`);
        const docRef = await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });
        window.activeTripId = docRef.id;
    };

    async function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 18);
        currentTLayer = L.tileLayer(mapStyles.night).addTo(miniMap);
        // Icono de navegación bonito para el conductor
        myTaxiMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:30px; transform:rotate(-45deg); filter:drop-shadow(0 0 10px rgba(46,204,113,0.5))"></i>', iconSize:[30,30]})}).addTo(miniMap);
        
        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                const data = v.data();
                if(data.status === 'pendiente') {
                    window.activeTripId = v.id; window.pLoc = [data.lat, data.lng];
                    document.getElementById('clientName').innerText = data.pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                }
                if(data.status === 'aceptado' && passengerMarker) passengerMarker.setLatLng([data.lat, data.lng]);
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOnline = btn.classList.contains('off');
        btn.className = isOnline ? "status-circle on" : "status-circle off";
        btn.innerText = isOnline ? "ON" : "OFF";
        document.getElementById('statusLabel').innerText = isOnline ? "CONECTADO" : "DESCONECTADO";
        document.getElementById('miniMapContainer').style.display = isOnline ? 'block' : 'none';

        if(isOnline) {
            hablarIA("Sistema Wilstaxtion activo. Estás visible para los pasajeros.");
            setTimeout(() => miniMap.invalidateSize(), 300);
            watchId = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                window.myLastPos = c; myTaxiMarker.setLatLng(c); miniMap.setView(c, miniMap.getZoom());
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: c[0], lng: c[1], online: true });
            }, null, {enableHighAccuracy: true});
        } else {
            navigator.geolocation.clearWatch(watchId);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
        document.getElementById('tripAlert').style.display = 'none';
        document.getElementById('finishBtn').style.display = 'block';
        
        const dist = calcularDistancia(window.myLastPos[0], window.myLastPos[1], window.pLoc[0], window.pLoc[1]);
        const explicacion = analizarSituacion(dist);
        
        hablarIA(`Servicio aceptado. Wil ya va en camino, el tiempo de llegada puede variar ${explicacion}. Por favor, mantente atento.`);

        passengerMarker = L.marker([window.pLoc[0], window.pLoc[1]], {icon: L.divIcon({html: '<i class="fas fa-user-pin" style="color:var(--secondary); font-size:25px;"></i>', className: 'p-marker'})}).addTo(miniMap);
        
        routingControl = L.Routing.control({
            waypoints: [L.latLng(window.myLastPos[0], window.myLastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
            createMarker: () => null,
            lineOptions: { styles: [{ color: '#3498db', weight: 8, opacity: 0.7 }] }
        }).addTo(miniMap);
    };

    window.toggleRotation = () => { isRotating = !isRotating; document.getElementById('rotateToggle').classList.toggle('active', isRotating); };
    window.changeMapStyle = (style, target) => {
        const targetMap = target === 'map' ? map : miniMap;
        targetMap.removeLayer(target==='map'?currentPLayer:currentTLayer);
        const nl = L.tileLayer(mapStyles[style]).addTo(targetMap);
        if(target==='map') currentPLayer=nl; else currentTLayer=nl;
    };
    window.finishTrip = async () => { await deleteDoc(doc(db, "viajes", window.activeTripId)); location.reload(); };
</script>
</body>
</html>
