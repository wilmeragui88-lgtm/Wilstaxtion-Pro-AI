<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxiton Pro 2026 - Wil</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        :root {
            --primary: #22c55e;
            --secondary: #3b82f6;
            --dark: #0f172a;
            --slate: #64748b;
            --danger: #ef4444;
            --bg-app: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-app); height: 100vh; overflow: hidden; color: white; }

        .btn-salir {
            position: absolute; top: 15px; right: 15px; z-index: 5000;
            background: var(--danger); color: white; border: none;
            padding: 10px 18px; border-radius: 10px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 13px;
        }

        .full-screen {
            position: fixed; inset: 0; background: var(--bg-app);
            z-index: 9000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
        }

        .role-selector { display: flex; gap: 12px; margin-bottom: 25px; width: 100%; max-width: 340px; }
        .role-btn { 
            flex: 1; padding: 16px; border: 2px solid #334155; border-radius: 12px; 
            cursor: pointer; text-align: center; font-weight: bold; color: white;
            background: transparent; transition: 0.3s;
        }
        .role-btn.active { border-color: var(--primary); background: rgba(34, 197, 94, 0.05); }

        input {
            width: 100%; max-width: 340px; padding: 18px; margin: 8px 0;
            border-radius: 12px; border: none; font-size: 16px; outline: none;
            background: white; color: #1e293b;
        }

        .btn-entrar {
            width: 100%; max-width: 340px; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: bold;
            cursor: pointer; margin-top: 15px; font-size: 16px;
        }

        #passengerApp { display: none; height: 100vh; flex-direction: column; }
        #map { height: 60vh; width: 100%; z-index: 1; }
        .p-panel {
            height: 40vh; background: white; border-radius: 25px 25px 0 0;
            margin-top: -25px; position: relative; z-index: 10; padding: 20px;
            overflow-y: auto; color: var(--dark);
        }
        .taxi-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f8fafc; border-radius: 15px;
            margin-bottom: 10px; border: 1px solid #e2e8f0;
        }

        #taxiApp { display: none; height: 100vh; background: var(--bg-app); flex-direction: column; }
        .t-dashboard { height: 40vh; padding: 20px; text-align: center; color: white; display: flex; flex-direction: column; justify-content: center; position: relative; }
        
        .status-circle {
            width: 120px; height: 120px; border-radius: 50%; border: 8px solid #1e293b;
            font-size: 20px; font-weight: bold; margin: 10px auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s;
        }
        .status-circle.on { background: var(--primary); box-shadow: 0 0 30px rgba(34, 197, 94, 0.4); }
        .status-circle.off { background: #334155; }

        #miniMapContainer { height: 60vh; width: 100%; border-top: 3px solid #334155; position: relative; display: none; }
        #miniMap { width: 100%; height: 100%; }

        .map-tools { position: absolute; top: 10px; left: 10px; z-index: 4500; display: flex; flex-direction: column; gap: 10px; }
        .tool-btn { background: rgba(0,0,0,0.8); color: white; border: 1px solid #555; padding: 10px 15px; border-radius: 10px; font-size: 11px; cursor: pointer; font-weight: bold; }

        #tripAlert {
            position: fixed; top: 20px; left: 15px; right: 15px;
            background: white; color: var(--dark); padding: 25px;
            border-radius: 20px; z-index: 10000; display: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
        }

        #routeInfo { background: var(--primary); color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; margin-top: 5px; display: none; }

        .leaflet-routing-container { display: none !important; }

        .pulse { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body>

<button id="mainLogoutBtn" class="btn-salir" style="display: none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="font-size: 28px; margin-bottom: 5px;">TAXITON PRO</h1>
    <p style="color: var(--slate); margin-bottom: 35px;">Hola, üòàWilüòà</p>
    
    <div class="role-selector">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">üë§ Pasajero</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">üöï Taxista</div>
    </div>

    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Tu Nombre" autocomplete="off">
    </div>

    <button class="btn-entrar" onclick="handleAuth()">ENTRAR</button>
</div>

<div id="passengerApp">
    <div id="map"></div>
    <div class="p-panel" id="pPanel">
        <h3 style="margin-bottom: 15px;">Taxis Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp">
    <div class="t-dashboard">
        <h2 id="welcomeMsg">Panel de Control</h2>
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <div id="routeInfo">Calculando...</div>
        <p id="statusLabel" style="color: var(--slate)">Presiona para conectar</p>
    </div>
    
    <div id="miniMapContainer">
        <div class="map-tools">
            <button class="tool-btn" onclick="nextMapStyle()">üé® COLOR</button>
            <button id="gpsBtn" class="tool-btn" style="background: var(--secondary); display:none;" onclick="focusRoute()">üìç MI RUTA</button>
            <button id="finishBtn" class="tool-btn" style="background: var(--danger); display:none;" onclick="finishTrip()">üèÅ FINALIZAR VIAJE</button>
        </div>
        <div id="miniMap"></div>
    </div>

    <div id="tripAlert">
        <h3 style="color: var(--secondary);">¬°NUEVO VIAJE!</h3>
        <p id="clientName" style="margin: 15px 0; font-size: 18px; font-weight: bold;"></p>
        <div style="display: flex; gap: 10px;">
            <button onclick="respondTrip('aceptado')" style="flex: 1; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold;">ACEPTAR</button>
            <button onclick="respondTrip('rechazado')" style="flex: 1; padding: 15px; background: var(--danger); color: white; border: none; border-radius: 12px; font-weight: bold;">RECHAZAR</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let role = 'pasajero', map, miniMap, userPos, watchId, routingControl;
    let markers = {}, miniMarker, myTaxiMarker;
    let mapStyleIdx = 0;
    let currentTileLayer;

    const styles = [
        'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    ];

    function hablar(mensaje) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(mensaje);
        utter.lang = 'es-ES';
        synth.speak(utter);
    }

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        const fields = document.getElementById('loginFields');
        fields.innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre">` : 
            `<input type="email" id="t-email" placeholder="Correo"><input type="password" id="t-pass" placeholder="Contrase√±a">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const name = document.getElementById('p-name').value;
            if(!name) return alert("Ingresa tu nombre");
            localStorage.setItem('pName', name);
            await signInAnonymously(auth);
        } else {
            const e = document.getElementById('t-email').value;
            const p = document.getElementById('t-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Error de acceso"); }
        }
    };

    window.quickLogout = async () => {
        if(watchId) navigator.geolocation.clearWatch(watchId);
        if(role === 'taxi' && auth.currentUser) await deleteDoc(doc(db, "activos", auth.currentUser.uid));
        await signOut(auth);
        location.reload(); 
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 15);
            L.tileLayer(styles[1]).addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3b82f6', fillOpacity: 1, fillColor: '#3b82f6'}).addTo(map);
            
            onSnapshot(collection(db, "activos"), snap => {
                const list = document.getElementById('taxiList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const t = d.data();
                    const card = document.createElement('div');
                    card.className = "taxi-card";
                    card.innerHTML = `<div><strong>${t.nombre}</strong><br><small>${t.auto}</small></div>
                        <button class="btn-entrar" style="width:auto; padding:8px 15px; margin:0;" onclick="requestRide('${d.id}', '${t.nombre}')">PEDIR</button>`;
                    list.appendChild(card);
                    if(markers[d.id]) markers[d.id].setLatLng([t.lat, t.lng]);
                    else markers[d.id] = L.marker([t.lat, t.lng], {icon: L.divIcon({html:'üöï', className:'t-icon'})}).addTo(map);
                });
            });
        });
    }

    // --- FUNCI√ìN SOLICITAR VIAJE (CON TIEMPO REAL) ---
    window.requestRide = async (taxiId, taxiName) => {
        const docRef = await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, 
            pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', 
            lat: userPos[0], lng: userPos[1],
            timestamp: serverTimestamp() 
        });

        const panel = document.getElementById('pPanel');
        const contenidoBase = panel.innerHTML;

        panel.innerHTML = `<div style="text-align:center; padding:30px;">
            <div class="status-circle on pulse" style="width:80px; height:80px; margin:0 auto; border:none;">...</div>
            <h2 style="color:var(--secondary); margin-top:15px;">Solicitando a ${taxiName}...</h2>
            <p style="color:var(--slate)">Por favor no cierres la aplicaci√≥n.</p>
        </div>`;

        // ESCUCHAR ESTADO DEL VIAJE
        onSnapshot(doc(db, "viajes", docRef.id), (s) => {
            if(!s.exists()) {
                // SI EL TAXISTA FINALIZA O RECHAZA, SE LIMPIA LA PANTALLA
                hablar("El servicio ha terminado.");
                location.reload(); 
                return;
            }
            const data = s.data();
            if(data.status === 'aceptado') {
                hablar("Tu solicitud fue aceptada. El taxista va en camino.");
                panel.innerHTML = `<div style="text-align:center; padding:30px; border:3px solid var(--primary); border-radius:20px; background:#f0fdf4;">
                    <h1 style="color:var(--primary)">¬°VIAJE EN CURSO!</h1>
                    <p style="font-size:18px; margin:10px 0; color:var(--dark)"><strong>${taxiName}</strong> acept√≥ tu solicitud y se dirige a tu ubicaci√≥n.</p>
                    <div style="background:var(--primary); color:white; padding:10px; border-radius:10px; font-weight:bold;">Sigue al taxista en el mapa</div>
                </div>`;
            }
        });
    };

    async function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        const d = await getDoc(doc(db, "perfiles_taxistas", auth.currentUser.uid));
        window.myTaxiData = d.data();
        document.getElementById('welcomeMsg').innerText = "Hola, " + (window.myTaxiData?.nombre || "Wil");
        
        miniMap = L.map('miniMap', {zoomControl: false, attributionControl: false}).setView([0,0], 16);
        currentTileLayer = L.tileLayer(styles[0]).addTo(miniMap);
        
        myTaxiMarker = L.circleMarker([0,0], {radius: 7, color: '#3b82f6', fillOpacity: 1, fillColor: '#3b82f6'}).addTo(miniMap);
        miniMarker = L.circleMarker([0,0], {radius: 8, color: '#ef4444', fillOpacity: 1, fillColor: '#ef4444'}).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            if (!snap.empty) {
                const v = snap.docs[0]; 
                window.activeTripId = v.id;
                window.pLoc = [v.data().lat, v.data().lng];
                document.getElementById('clientName').innerText = "Cliente: " + v.data().pasajeroNombre;
                document.getElementById('tripAlert').style.display = 'block';
                hablar("Wil, tienes una nueva solicitud de " + v.data().pasajeroNombre);
            } else { document.getElementById('tripAlert').style.display = 'none'; }
        });
    }

    window.nextMapStyle = () => {
        mapStyleIdx = (mapStyleIdx + 1) % styles.length;
        miniMap.removeLayer(currentTileLayer);
        currentTileLayer = L.tileLayer(styles[mapStyleIdx]).addTo(miniMap);
    };

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const container = document.getElementById('miniMapContainer');
        if (btn.classList.contains('off')) {
            btn.className = "status-circle on"; btn.innerText = "ON";
            container.style.display = 'block';
            setTimeout(() => miniMap.invalidateSize(), 300);
            watchId = navigator.geolocation.watchPosition(p => {
                const currentPos = [p.coords.latitude, p.coords.longitude];
                window.myLastPos = currentPos;
                myTaxiMarker.setLatLng(currentPos);
                setDoc(doc(db, "activos", auth.currentUser.uid), { ...window.myTaxiData, lat: p.coords.latitude, lng: p.coords.longitude });
                if(!window.activeTripId) miniMap.setView(currentPos, 15);
            }, null, {enableHighAccuracy: true});
        } else {
            btn.className = "status-circle off"; btn.innerText = "OFF";
            container.style.display = 'none';
            navigator.geolocation.clearWatch(watchId);
            deleteDoc(doc(db, "activos", auth.currentUser.uid));
        }
    };

    window.respondTrip = async (s) => {
        if(s === 'aceptado') {
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
            document.getElementById('gpsBtn').style.display = 'block';
            document.getElementById('finishBtn').style.display = 'block'; // Mostrar bot√≥n finalizar
            document.getElementById('routeInfo').style.display = 'inline-block';
            miniMarker.setLatLng(window.pLoc);

            if(routingControl) miniMap.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(window.myLastPos[0], window.myLastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#3b82f6', weight: 6 }] },
                addWaypoints: false
            }).on('routesfound', function(e) {
                const summary = e.routes[0].summary;
                const time = Math.round(summary.totalTime / 60);
                document.getElementById('routeInfo').innerText = `${time} min - ${(summary.totalDistance/1000).toFixed(1)} km`;
                hablar(`Ruta lista. Est√°s a ${time} minutos.`);
            }).addTo(miniMap);
        } else {
            await deleteDoc(doc(db, "viajes", window.activeTripId));
            window.activeTripId = null;
        }
        document.getElementById('tripAlert').style.display = 'none';
    };

    // --- FUNCI√ìN FINALIZAR VIAJE ---
    window.finishTrip = async () => {
        if(confirm("¬øConfirmas que el viaje ha finalizado con √©xito?")) {
            await deleteDoc(doc(db, "viajes", window.activeTripId)); // Al borrar, el pasajero recibe la se√±al de limpiar pantalla
            window.activeTripId = null;
            document.getElementById('gpsBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
            document.getElementById('routeInfo').style.display = 'none';
            if(routingControl) miniMap.removeControl(routingControl);
            hablar("Viaje finalizado, Wil. Buen trabajo.");
        }
    };

    window.focusRoute = () => {
        if(window.myLastPos && window.pLoc) {
            const bounds = L.latLngBounds([window.myLastPos, window.pLoc]);
            miniMap.fitBounds(bounds, {padding: [50, 50]});
        }
    };
</script>
</body>
</html>
