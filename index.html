<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro - Precise Navigation</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #0b0f1a;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Splash Screen */
        #splash {
            position: fixed; inset: 0; background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader { width: 50px; height: 50px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir-global { position: fixed; top: 20px; right: 20px; z-index: 15000; background: var(--danger); color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; }

        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; background: var(--card-bg); color: white; }
        .role-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(46, 204, 113, 0.1); }

        input { width: 100%; max-width: 340px; padding: 16px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 16px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: bold; margin-top: 15px; }

        /* Contenedores de Mapa */
        #mapContainer, #miniMapContainer { flex: 1; position: relative; background: #000; }
        #map, #miniMap { height: 100%; width: 100%; transition: transform 0.5s ease-in-out; }

        /* Controles de Mapa */
        .map-controls { position: absolute; top: 15px; left: 15px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .btn-map-opt { background: white; border: none; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn-map-opt.active { background: var(--primary); color: white; }

        /* Panel Superior Conductor */
        .top-info { height: 25vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #070b14; border-bottom: 2px solid #1e293b; }
        .status-circle { width: 85px; height: 85px; border-radius: 50%; border: 4px solid #1e293b; font-size: 18px; font-weight: 900; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 20px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }

        #tripAlert { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; color: black; padding: 25px; border-radius: 25px; z-index: 16000; display: none; box-shadow: 0 10px 50px rgba(0,0,0,0.8); text-align: center; }
        
        .p-panel { height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; overflow-y: auto; }
        
        /* Flecha de Navegación */
        .navigation-arrow { transition: transform 0.3s ease; filter: drop-shadow(0 0 10px var(--primary)); }
    </style>
</head>
<body>

<div id="splash">
    <div class="loader"></div>
    <h2 style="margin-top:20px; letter-spacing:2px;">WILSTAXTION</h2>
</div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="margin-bottom: 25px; color: var(--primary);">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">CONDUCTOR</div>
    </div>
    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR</button>
</div>

<div id="taxiApp" style="display:none; flex-direction:column; height:100vh;">
    <div class="top-info">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-size: 12px; font-weight: bold;">SISTEMA APAGADO</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div class="map-controls">
            <button class="btn-map-opt active" id="followBtn" onclick="toggleFollow()"><i class="fas fa-location-arrow"></i></button>
            <button class="btn-map-opt" onclick="changeMapStyle('day')"><i class="fas fa-sun"></i></button>
            <button class="btn-map-opt active" onclick="changeMapStyle('night')"><i class="fas fa-moon"></i></button>
        </div>
        <button id="finishBtn" style="position:absolute; bottom:25px; left:50%; transform:translateX(-50%); z-index:15000; background:var(--danger); color:white; border:none; padding:15px 40px; border-radius:50px; font-weight:bold; display:none;" onclick="finishTrip()">TERMINAR SERVICIO</button>
    </div>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; height:100vh;">
    <div id="mapContainer"><div id="map"></div></div>
    <div class="p-panel" id="pPanel">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-taxi"></i> Taxis en tu área</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="tripAlert">
    <h2 style="color:#333">¡NUEVA SOLICITUD!</h2>
    <p id="clientName" style="margin:10px 0; font-size:20px; font-weight:bold;"></p>
    <button onclick="respondTrip()" style="width:100%; padding:18px; background:var(--primary); color: white; border:none; border-radius:15px; font-weight:bold;">ACEPTAR</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, watchId, routingControl, myTaxiMarker, passengerMarker;
    let lastPos = null, isFollowing = true, currentLayer;

    const mapStyles = {
        night: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        day: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    };

    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        msg.rate = 1.0; msg.pitch = 1.0;
        window.speechSynthesis.speak(msg);
    }

    function getHeading(p1, p2) {
        if (!p1 || !p2) return 0;
        const lat1 = p1[0] * Math.PI / 180, lat2 = p2[0] * Math.PI / 180;
        const dLon = (p2[1] - p1[1]) * Math.PI / 180;
        const y = Math.sin(dLon) * Math.cos(lat2);
        const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2000); };

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre">` : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Password">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const n = document.getElementById('p-name').value; if(!n) return;
            localStorage.setItem('pName', n);
            await signInAnonymously(auth);
            hablarIA("Bienvenido a Wilstaxtion");
        } else {
            const e = document.getElementById('t-email').value, p = document.getElementById('t-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Error de acceso"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    async function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', { zoomControl: false }).setView([0,0], 18);
        currentLayer = L.tileLayer(mapStyles.night).addTo(miniMap);
        
        myTaxiMarker = L.marker([0,0], {
            icon: L.divIcon({
                html: '<i class="fas fa-location-arrow navigation-arrow" style="color:var(--primary); font-size:32px; transform:rotate(-45deg);"></i>',
                className: 'nav-icon',
                iconSize: [32, 32], iconAnchor: [16, 16]
            })
        }).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                const data = v.data();
                if(data.status === 'pendiente') {
                    window.activeTripId = v.id; window.pLoc = [data.lat, data.lng];
                    document.getElementById('clientName').innerText = data.pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOnline = btn.classList.contains('off');
        btn.className = isOnline ? "status-circle on" : "status-circle off";
        btn.innerText = isOnline ? "ON" : "OFF";
        document.getElementById('statusLabel').innerText = isOnline ? "EN RUTA" : "SISTEMA APAGADO";

        if(isOnline) {
            hablarIA("Navegación inteligente activada.");
            watchId = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                
                if(isFollowing && lastPos) {
                    const heading = getHeading(lastPos, c);
                    // Rotamos el DIV del mapa para que el frente siempre sea "hacia arriba"
                    document.getElementById('miniMap').style.transform = `rotate(${-heading}deg)`;
                    // Rotamos el icono inversamente para que siempre apunte al frente
                    myTaxiMarker.getElement().querySelector('i').style.transform = `rotate(-45deg)`;
                }

                myTaxiMarker.setLatLng(c);
                miniMap.panTo(c); // Mantenemos centrado suavemente
                lastPos = c;
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: c[0], lng: c[1], online: true });
            }, null, { enableHighAccuracy: true });
        } else {
            navigator.geolocation.clearWatch(watchId);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
        document.getElementById('tripAlert').style.display = 'none';
        document.getElementById('finishBtn').style.display = 'block';
        hablarIA("Ruta trazada. Conduce con cuidado.");

        passengerMarker = L.marker([window.pLoc[0], window.pLoc[1]], {
            icon: L.divIcon({html: '<i class="fas fa-user-circle" style="color:var(--secondary); font-size:25px;"></i>'})
        }).addTo(miniMap);
        
        routingControl = L.Routing.control({
            waypoints: [L.latLng(lastPos[0], lastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
            createMarker: () => null,
            lineOptions: { styles: [{ color: '#3498db', weight: 8, opacity: 0.8 }] }
        }).addTo(miniMap);
    };

    window.toggleFollow = () => {
        isFollowing = !isFollowing;
        document.getElementById('followBtn').classList.toggle('active', isFollowing);
        if(!isFollowing) document.getElementById('miniMap').style.transform = `rotate(0deg)`;
    };

    window.changeMapStyle = (s) => {
        miniMap.removeLayer(currentLayer);
        currentLayer = L.tileLayer(mapStyles[s]).addTo(miniMap);
    };

    window.quickLogout = async () => { location.reload(); };
    window.finishTrip = () => { location.reload(); };

    // Código simplificado de Pasajero para mantener el flujo
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        map = L.map('map', {zoomControl: false}).setView([0,0], 16);
        L.tileLayer(mapStyles.night).addTo(map);
    }
</script>
</body>
</html>
