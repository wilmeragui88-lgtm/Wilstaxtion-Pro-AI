<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Ultra Edition</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: var(--text); overflow: hidden; height: 100vh; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estructura Base */
        .btn-salir-global { position: fixed; top: 10px; right: 10px; z-index: 15000; background: var(--danger); color: white; border: none; padding: 10px; border-radius: 8px; font-size: 12px; }
        #map, #miniMap { height: 100%; width: 100%; position: absolute; }
        .map-wrapper { height: 50vh; position: relative; border-bottom: 2px solid #1e293b; }
        .panel-bottom { height: 50vh; background: var(--card-bg); padding: 20px; position: relative; z-index: 100; overflow-y: auto; border-radius: 25px 25px 0 0; margin-top: -20px; }

        /* Auth */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 15px; border: 2px solid #1e293b; border-radius: 12px; cursor: pointer; text-align: center; color: white; }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); }
        input { width: 100%; max-width: 320px; padding: 15px; margin: 5px 0; border-radius: 12px; border: 1px solid #1e293b; background: #0f172a; color: white; }
        .btn-entrar { width: 100%; max-width: 320px; padding: 15px; background: var(--primary); border: none; border-radius: 12px; font-weight: bold; margin-top: 10px; }

        /* Chat */
        #chatBox { display: none; flex-direction: column; background: #0f172a; border-radius: 15px; height: 200px; margin-top: 10px; border: 1px solid #1e293b; }
        #chatMessages { flex: 1; overflow-y: auto; padding: 10px; font-size: 14px; }
        .msg { margin-bottom: 5px; padding: 5px 10px; border-radius: 8px; max-width: 80%; }
        .msg.me { background: var(--secondary); align-self: flex-end; margin-left: auto; }
        .msg.other { background: #1e293b; }

        /* Alerts */
        #p-toast { position: fixed; top: 0; width: 100%; height: 60px; background: var(--secondary); z-index: 19000; display: none; align-items: center; justify-content: center; font-weight: bold; text-align: center; }
        #tripAlert { position: fixed; inset: 0; background: rgba(7, 11, 20, 0.98); z-index: 18000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        .status-circle { width: 70px; height: 70px; border-radius: 50%; border: 4px solid #1e293b; margin: 5px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; }
        .status-circle.on { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div><h2 style="margin-top:15px">WILSTAXTION PRO</h2></div>
<div id="p-toast"></div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom: 20px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:320px; margin-bottom:15px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="p-name" placeholder="Nombre para el conductor">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
</div>

<div id="passengerApp" style="display:none;">
    <div class="map-wrapper"><div id="map"></div></div>
    <div class="panel-bottom">
        <h3 style="color:var(--primary); margin-bottom:10px;"><i class="fas fa-search"></i> Taxis Cercanos</h3>
        <div id="taxiList"></div>
        <div id="p-chat-area"></div> </div>
</div>

<div id="taxiApp" style="display:none;">
    <div class="map-wrapper"><div id="miniMap"></div></div>
    <div class="panel-bottom">
        <div class="status-circle" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="text-align:center; font-size: 12px; margin-top:5px;">DESCONECTADO</p>
        <div id="d-chat-area"></div>
        <div id="driverUI" style="display:none; margin-top:10px;">
            <button onclick="finishTrip()" style="width:100%; padding:15px; background:var(--danger); border:none; border-radius:12px; color:white; font-weight:bold;">FINALIZAR SERVICIO</button>
        </div>
    </div>
</div>

<div id="tripAlert">
    <div style="font-size: 40px; color: var(--primary); margin-bottom: 20px;"><i class="fas fa-bell"></i></div>
    <h2 id="clientName">PASAJERO</h2>
    <p style="margin-top:10px;">¿Aceptar este viaje?</p>
    <div style="display:flex; gap:15px; width:100%; max-width:300px; margin-top:30px;">
        <button onclick="respondTrip('aceptado')" style="flex:1; padding:20px; background:var(--primary); border:none; border-radius:15px; font-weight:bold;">SÍ, ACEPTAR</button>
        <button onclick="respondTrip('rechazado')" style="flex:1; padding:20px; background:var(--danger); border:none; border-radius:15px; color:white; font-weight:bold;">NO</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc, arrayUnion, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let role = 'pasajero', map, miniMap, userPos, lastPos, myMarker, routingControl, geoWatch;
    let inTrip = false, callInterval, currentTripId = null;

    function hablar(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'es-ES'; window.speechSynthesis.speak(m); }

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').className = r === 'pasajero' ? 'role-btn active' : 'role-btn';
        document.getElementById('btnRT').className = r === 'taxi' ? 'role-btn active' : 'role-btn';
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? 
            `<input type="text" id="p-name" placeholder="Tu Nombre">` : 
            `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Password">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const n = document.getElementById('p-name').value;
            if(!n) return alert("Ingresa tu nombre");
            localStorage.setItem('pName', n);
            await signInAnonymously(auth);
        } else {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('t-email').value, document.getElementById('t-pass').value);
            } catch { alert("Error de acceso"); }
        }
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            role === 'pasajero' ? startPassenger() : startTaxi();
        }
    });

    // --- LÓGICA CHAT ---
    function setupChat(tripId, targetId) {
        const chatHTML = `
            <div id="chatBox" style="display:flex;">
                <div id="chatMessages"></div>
                <div style="display:flex; padding:5px; background:#1e293b;">
                    <input type="text" id="chatInput" placeholder="Enviar mensaje..." style="padding:10px; font-size:12px;">
                    <button id="sendBtn" style="background:var(--primary); border:none; padding:10px; border-radius:10px; margin-left:5px;"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>`;
        document.getElementById(targetId).innerHTML = chatHTML;
        
        const input = document.getElementById('chatInput');
        document.getElementById('sendBtn').onclick = async () => {
            if(!input.value) return;
            await updateDoc(doc(db, "viajes", tripId), {
                mensajes: arrayUnion({ texto: input.value, sender: auth.currentUser.uid, time: Date.now() })
            });
            input.value = "";
        };

        onSnapshot(doc(db, "viajes", tripId), d => {
            const msgs = d.data().mensajes || [];
            const box = document.getElementById('chatMessages');
            box.innerHTML = msgs.map(m => `<div class="msg ${m.sender === auth.currentUser.uid ? 'me' : 'other'}">${m.texto}</div>`).join('');
            box.scrollTop = box.scrollHeight;
        });
    }

    // --- LÓGICA PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'block';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3498db'}).addTo(map);
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online && !t.busy) {
                    const div = document.createElement('div');
                    div.style = "background:#1f2937; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;";
                    div.innerHTML = `<div><b>${t.nombre || 'Taxi'}</b></div>
                                     <button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); padding:10px; border:none; border-radius:10px; font-weight:bold;">SOLICITAR</button>`;
                    list.appendChild(div);
                }
            });
        });
    }

    window.requestRide = async (taxiId, dName) => {
        const toast = document.getElementById('p-toast');
        toast.style.display = 'flex';
        toast.innerText = `SOLICITANDO A ${dName.toUpperCase()}...`;
        hablar(`Solicitando a ${dName}.`);

        const docRef = await addDoc(collection(db, "viajes"), {
            pasajeroId: auth.currentUser.uid,
            pasajeroNombre: localStorage.getItem('pName'),
            taxiId: taxiId,
            status: 'pendiente',
            lat: userPos[0], lng: userPos[1],
            mensajes: [],
            timestamp: serverTimestamp()
        });

        onSnapshot(doc(db, "viajes", docRef.id), ds => {
            const v = ds.data();
            if(v.status === 'aceptado') {
                toast.style.background = "var(--primary)";
                toast.innerText = "¡VIAJE ACEPTADO!";
                hablar("Aceptado. El taxi está en camino.");
                setupChat(docRef.id, 'p-chat-area');
                document.getElementById('taxiList').style.display = 'none';
            }
        });
    };

    // --- LÓGICA TAXISTA ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'block';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 18);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);
        myMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-car" style="color:var(--primary); font-size:25px;"></i>'})}).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            snap.forEach(v => {
                currentTripId = v.id;
                window.pLoc = [v.data().lat, v.data().lng];
                document.getElementById('clientName').innerText = v.data().pasajeroNombre;
                document.getElementById('tripAlert').style.display = 'flex';
                if(!callInterval) {
                    hablar("Nuevo viaje.");
                    callInterval = setInterval(() => hablar("Tienes un viaje."), 5000);
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOff = btn.classList.toggle('on');
        btn.innerText = isOff ? "ON" : "OFF";
        if(isOff) {
            geoWatch = navigator.geolocation.watchPosition(p => {
                lastPos = [p.coords.latitude, p.coords.longitude];
                myMarker.setLatLng(lastPos); miniMap.setView(lastPos);
                setDoc(doc(db, "activos", auth.currentUser.uid), { 
                    nombre: auth.currentUser.email.split('@')[0], 
                    lat: lastPos[0], lng: lastPos[1], online: true, busy: inTrip 
                }, {merge: true});
            }, null, {enableHighAccuracy: true});
        } else {
            if(geoWatch) navigator.geolocation.clearWatch(geoWatch);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async (status) => {
        clearInterval(callInterval); callInterval = null;
        document.getElementById('tripAlert').style.display = 'none';
        if(status === 'aceptado') {
            inTrip = true;
            await updateDoc(doc(db, "viajes", currentTripId), { status: 'aceptado' });
            await updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: true });
            document.getElementById('driverUI').style.display = 'block';
            setupChat(currentTripId, 'd-chat-area');
            
            if(routingControl) miniMap.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(lastPos[0], lastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#2ecc71', weight: 6 }] }
            }).addTo(miniMap);
        }
    };

    window.finishTrip = async () => {
        await updateDoc(doc(db, "viajes", currentTripId), { status: 'finalizado' });
        location.reload();
    };

    window.quickLogout = () => { auth.signOut(); location.reload(); };
    setTimeout(() => document.getElementById('splash').style.display='none', 2000);
</script>
</body>
</html>
