<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxiton Pro 2026 - Wil</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        :root {
            --primary: #22c55e;
            --secondary: #3b82f6;
            --dark: #0f172a;
            --slate: #64748b;
            --danger: #ef4444;
            --bg-app: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-app); height: 100vh; overflow: hidden; color: white; }

        .btn-salir {
            position: absolute; top: 15px; right: 15px; z-index: 5000;
            background: var(--danger); color: white; border: none;
            padding: 10px 18px; border-radius: 10px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 13px;
        }

        .full-screen {
            position: fixed; inset: 0; background: var(--bg-app);
            z-index: 9000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
        }

        .role-selector { display: flex; gap: 12px; margin-bottom: 25px; width: 100%; max-width: 340px; }
        .role-btn { 
            flex: 1; padding: 16px; border: 2px solid #334155; border-radius: 12px; 
            cursor: pointer; text-align: center; font-weight: bold; color: white;
            background: transparent; transition: 0.3s;
        }
        .role-btn.active { border-color: var(--primary); background: rgba(34, 197, 94, 0.05); }

        input {
            width: 100%; max-width: 340px; padding: 18px; margin: 8px 0;
            border-radius: 12px; border: none; font-size: 16px; outline: none;
            background: white; color: #1e293b;
        }

        .btn-entrar {
            width: 100%; max-width: 340px; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: bold;
            cursor: pointer; margin-top: 15px; font-size: 16px;
        }

        #passengerApp { display: none; height: 100vh; flex-direction: column; }
        #map { height: 60vh; width: 100%; z-index: 1; }
        .p-panel {
            height: 40vh; background: white; border-radius: 25px 25px 0 0;
            margin-top: -25px; position: relative; z-index: 10; padding: 20px;
            overflow-y: auto; color: var(--dark);
        }

        #taxiApp { display: none; height: 100vh; background: var(--bg-app); flex-direction: column; }
        .t-dashboard { height: 45vh; padding: 20px; text-align: center; color: white; display: flex; flex-direction: column; justify-content: center; position: relative; }
        
        .status-circle {
            width: 130px; height: 130px; border-radius: 50%; border: 8px solid #1e293b;
            font-size: 24px; font-weight: bold; margin: 10px auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s;
        }
        .status-circle.on { background: var(--primary); box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); }
        .status-circle.off { background: #334155; }

        #miniMapContainer { height: 55vh; width: 100%; border-top: 3px solid #334155; position: relative; display: none; }
        #miniMap { width: 100%; height: 100%; }

        .map-tools {
            position: absolute; top: 10px; right: 10px; z-index: 4500;
            display: flex; flex-direction: column; gap: 8px;
        }
        .tool-btn {
            background: rgba(0,0,0,0.8); color: white; border: 1px solid #555;
            padding: 10px; border-radius: 10px; font-size: 12px; cursor: pointer; font-weight: bold;
        }

        #tripAlert {
            position: fixed; top: 20px; left: 15px; right: 15px;
            background: white; color: var(--dark); padding: 25px;
            border-radius: 20px; z-index: 10000; display: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
        }

        /* Ocultar cuadro de instrucciones de ruta feo */
        .leaflet-routing-container { display: none; }
    </style>
</head>
<body>

<button id="mainLogoutBtn" class="btn-salir" style="display: none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="font-size: 28px;">TAXITON PRO</h1>
    <p style="color: var(--slate); margin-bottom: 35px;">Hola, ðŸ˜ˆWilðŸ˜ˆ</p>
    <div class="role-selector">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">ðŸ‘¤ Pasajero</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">ðŸš• Taxista</div>
    </div>
    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">ENTRAR</button>
</div>

<div id="taxiApp">
    <div class="t-dashboard">
        <h2 id="welcomeMsg">Panel Wil</h2>
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="etaText" style="color: var(--primary); font-weight: bold; margin-top: 5px;"></p>
    </div>
    
    <div id="miniMapContainer">
        <div class="map-tools">
            <button class="tool-btn" onclick="nextMapStyle()">ðŸŽ¨ COLOR</button>
            <button id="btnGPS" class="tool-btn" style="background: var(--secondary); display: none;" onclick="openExternalGPS()">ðŸš€ IR AL GPS</button>
        </div>
        <div id="miniMap"></div>
    </div>

    <div id="tripAlert">
        <h3 style="color: var(--secondary);">Â¡NUEVO VIAJE!</h3>
        <p id="clientName" style="margin: 15px 0; font-size: 18px; font-weight: bold;"></p>
        <div style="display: flex; gap: 10px;">
            <button onclick="respondTrip('aceptado')" style="flex: 1; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold;">ACEPTAR</button>
            <button onclick="respondTrip('rechazado')" style="flex: 1; padding: 15px; background: var(--danger); color: white; border: none; border-radius: 12px; font-weight: bold;">RECHAZAR</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let role = 'pasajero', miniMap, watchId, miniMarker, myMarker, routingControl;
    let currentStyleIdx = 0;
    let currentLayer;
    let myCoords = null;

    const styles = [
        'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    ];

    // --- FUNCIÃ“N PARA HABLAR ---
    function hablar(texto) {
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        window.speechSynthesis.speak(msg);
    }

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
    };

    window.handleAuth = async () => {
        if(role === 'taxi') await signInWithEmailAndPassword(auth, "tu@correo.com", "tu-pass"); // Wil, pon tus datos aquÃ­
        else await signInAnonymously(auth);
    };

    onAuthStateChanged(auth, (user) => {
        if (user && role === 'taxi') startTaxi();
    });

    async function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        document.getElementById('authScreen').style.display = 'none';
        
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 15);
        currentLayer = L.tileLayer(styles[0]).addTo(miniMap);
        myMarker = L.circleMarker([0,0], {radius: 7, color: '#3b82f6', fillOpacity: 1}).addTo(miniMap);
        miniMarker = L.circleMarker([0,0], {radius: 9, color: '#ef4444', fillOpacity: 1}).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            if (!snap.empty) {
                const v = snap.docs[0];
                window.activeTripId = v.id;
                window.pLoc = [v.data().lat, v.data().lng];
                document.getElementById('clientName').innerText = "Cliente: " + v.data().pasajeroNombre;
                document.getElementById('tripAlert').style.display = 'block';
                hablar("AtenciÃ³n Wil, tienes un nuevo viaje de " + v.data().pasajeroNombre);
            }
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        if (btn.classList.contains('off')) {
            btn.className = "status-circle on"; btn.innerText = "ON";
            document.getElementById('miniMapContainer').style.display = 'block';
            setTimeout(() => miniMap.invalidateSize(), 300);
            watchId = navigator.geolocation.watchPosition(p => {
                myCoords = [p.coords.latitude, p.coords.longitude];
                myMarker.setLatLng(myCoords);
                setDoc(doc(db, "activos", auth.currentUser.uid), { lat: myCoords[0], lng: myCoords[1], nombre: "Wil" });
            }, null, {enableHighAccuracy: true});
        } else {
            location.reload();
        }
    };

    window.respondTrip = async (s) => {
        if(s === 'aceptado') {
            await setDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' }, { merge: true });
            document.getElementById('btnGPS').style.display = 'block';
            miniMarker.setLatLng(window.pLoc);
            
            // Trazar Ruta
            if (routingControl) miniMap.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(myCoords[0], myCoords[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                lineOptions: { styles: [{ color: '#3b82f6', weight: 6 }] },
                createMarker: function() { return null; } 
            }).on('routesfound', function(e) {
                const routes = e.routes;
                const dist = (routes[0].summary.totalDistance / 1000).toFixed(1);
                const time = Math.round(routes[0].summary.totalTime / 60);
                document.getElementById('etaText').innerText = `A ${dist} km - Llegada en ${time} min`;
                hablar(`El cliente estÃ¡ a ${time} minutos. Iniciando ruta.`);
            }).addTo(miniMap);
        }
        document.getElementById('tripAlert').style.display = 'none';
    };

    window.openExternalGPS = () => {
        const url = `https://www.google.com/maps/dir/?api=1&destination=${window.pLoc[0]},${window.pLoc[1]}&travelmode=driving`;
        window.open(url, '_blank');
    };

    window.nextMapStyle = () => {
        currentStyleIdx = (currentStyleIdx + 1) % styles.length;
        miniMap.removeLayer(currentLayer);
        currentLayer = L.tileLayer(styles[currentStyleIdx]).addTo(miniMap);
    };

    window.quickLogout = () => location.reload();
</script>
</body>
</html>
