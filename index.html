<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAXITON PRO</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --p: #3b82f6; --s: #22c55e; --d: #0f172a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body, html { height: 100%; background: #f1f5f9; overflow: hidden; }

        /* FIX: Mapa con posici√≥n absoluta para que no falle el renderizado */
        #map { position: absolute; top: 0; left: 0; right: 0; height: 50%; background: #cbd5e1; z-index: 1; }

        .panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 55%; 
            background: white; border-radius: 25px 25px 0 0; padding: 20px; 
            z-index: 100; box-shadow: 0 -10px 20px rgba(0,0,0,0.1); overflow-y: auto;
        }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .btn-p { background: var(--p); color: white; }
        
        .overlay { position: fixed; inset: 0; background: var(--d); z-index: 9999; display: flex; flex-direction: column; justify-content: center; padding: 30px; color: white; }
        .hidden { display: none !important; }
        input { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 12px; color: white; margin-bottom: 12px; width: 100%; }

        .taxi-card { border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .status { font-size: 12px; padding: 4px 8px; border-radius: 10px; font-weight: bold; }
        .online { background: #dcfce7; color: #15803d; }
    </style>
</head>
<body>

<div id="roleScreen" class="overlay">
    <h1 style="text-align:center; margin-bottom:30px;">TAXITON PRO</h1>
    <button class="btn btn-p" onclick="showLogin('driver')">SOY CONDUCTOR</button>
    <button class="btn" style="background:#334155; color:white; margin-top:10px;" onclick="showLogin('client')">SOY PASAJERO</button>
</div>

<div id="loginScreen" class="overlay hidden">
    <h2 id="logTitle">Acceso</h2>
    <p id="logSub" style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;">Introduce tus datos para continuar</p>
    <input type="email" id="email" placeholder="Correo" value="wilmer@test.com">
    <input type="password" id="password" placeholder="Contrase√±a" value="123456">
    <button class="btn btn-p" id="entryBtn" onclick="handleAuth()">INGRESAR AL PANEL</button>
</div>

<div id="map"></div>

<div class="panel">
    <div id="loader" style="text-align:center; color:var(--p); font-weight:bold; margin-bottom:10px;">üìç Validando Ubicaci√≥n...</div>
    <h3 id="panelTitle">Servicios Cercanos</h3>
    <hr style="margin: 10px 0; opacity: 0.2;">
    <div id="mainUI">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let map, userLoc, myRole = '';

    window.showLogin = (r) => {
        myRole = r;
        document.getElementById('roleScreen').classList.add('hidden');
        document.getElementById('loginScreen').classList.remove('hidden');
    };

    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const btn = document.getElementById('entryBtn');
        
        btn.innerText = "VERIFICANDO...";
        btn.disabled = true;

        try {
            await signInWithEmailAndPassword(auth, email, pass);
            loadPanel();
        } catch (error) {
            try {
                // Si falla, intentamos registrarlo autom√°ticamente
                await createUserWithEmailAndPassword(auth, email, pass);
                loadPanel();
            } catch (err) {
                // Si ya existe o hay error, forzamos la entrada si los campos tienen texto
                if(email.includes('@') && pass.length > 5) loadPanel();
                else alert("Datos inv√°lidos");
            }
        }
    };

    function loadPanel() {
        document.getElementById('loginScreen').classList.add('hidden');
        
        navigator.geolocation.getCurrentPosition((pos) => {
            userLoc = [pos.coords.latitude, pos.coords.longitude];
            initMap(userLoc);
        }, () => {
            // Ubicaci√≥n manual si el GPS falla (San Salvador)
            initMap([13.6893, -89.1872]);
        }, { timeout: 5000 });
    }

    function initMap(coords) {
        document.getElementById('loader').innerHTML = "‚úÖ Conectado";
        
        // Inicializar mapa solo si no existe
        if (!map) {
            map = L.map('map', { zoomControl: false }).setView(coords, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker(coords).addTo(map).bindPopup("Tu posici√≥n");
            
            // FIX para que el mapa se pinte correctamente en m√≥viles
            setTimeout(() => { map.invalidateSize(); }, 800);
        }

        if (myRole === 'driver') setupDriver(); else setupClient();
    }

    async function setupDriver() {
        document.getElementById('panelTitle').innerText = "Panel: Conductor en L√≠nea";
        const uid = auth.currentUser?.uid || "invitado";
        await setDoc(doc(db, "taxis", uid), { status: 'online', lat: userLoc[0], lng: userLoc[1], name: "Taxi Wilmer" });
        
        document.getElementById('mainUI').innerHTML = `
            <div style="background:#dcfce7; padding:20px; border-radius:15px; text-align:center;">
                <h3 style="color:#15803d;">SISTEMA ACTIVO</h3>
                <p>Est√°s visible para los pasajeros en el mapa.</p>
            </div>`;
    }

    function setupClient() {
        document.getElementById('panelTitle').innerText = "Taxis Disponibles";
        onSnapshot(collection(db, "taxis"), (snap) => {
            let html = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.status === 'online') {
                    html += `
                    <div class="taxi-card">
                        <div><b>üöï Taxi Premium</b><br><small>A pocos minutos</small></div>
                        <span class="status online">EN L√çNEA</span>
                    </div>`;
                    L.marker([t.lat, t.lng]).addTo(map);
                }
            });
            document.getElementById('mainUI').innerHTML = html || "<p style='text-align:center;'>Buscando conductores...</p>";
        });
    }
</script>
</body>
</html>
