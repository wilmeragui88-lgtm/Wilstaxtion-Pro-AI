<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Premium Edition</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc; --warning: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--dark); min-height: 100vh; color: var(--text); overflow-x: hidden; overflow-y: auto; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Animación suave para el marcador GPS */
        .driver-marker {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), top 0.8s cubic-bezier(0.4, 0, 0.2, 1), left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-salir-global { position: fixed; top: 20px; right: 20px; z-index: 15000; background: rgba(231, 76, 60, 0.9); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }

        /* Auth */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; color: white; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }
        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-top: 15px; }

        /* Mapas */
        #mapContainer { height: 55vh; position: relative; background: #000; }
        #miniMapContainer { height: 45vh; position: relative; overflow: hidden; background: #000; }
        #map, #miniMap { height: 100%; width: 100%; }
        
        /* Map Mode Selector */
        .map-mode-ctrl {
            position: absolute; top: 15px; right: 15px; z-index: 1001;
            display: flex; flex-direction: column; gap: 8px;
            background: rgba(17, 24, 39, 0.85); padding: 8px; border-radius: 12px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
        .mode-btn {
            width: 42px; height: 42px; border-radius: 8px; border: none;
            background: #1f2937; color: white; cursor: pointer; font-size: 16px;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .mode-btn.active { background: var(--primary); color: var(--dark); }

        /* Notificación Flotante Estilo Llamada */
        #p-toast { 
            position: fixed; top: 0; left: 0; width: 100%; 
            background: var(--secondary); color: white; display: none; 
            align-items: center; justify-content: center; z-index: 25000; 
            font-size: 18px; font-weight: bold; text-align: center;
            box-shadow: 0 5px 25px rgba(0,0,0,0.8); animation: slideDown 0.5s forwards;
            padding: 20px; line-height: 1.4;
        }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        .p-panel { min-height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; }
        
        #taxiApp { display: none; flex-direction: column; min-height: 100vh; }
        
        .status-circle { width: 85px; height: 85px; border-radius: 50%; border: 6px solid #1e293b; font-size: 18px; font-weight: 900; margin: 15px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 30px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }
        
        #tripAlert { 
            position: fixed; inset: 0; background: rgba(7, 11, 20, 0.95); 
            z-index: 18000; display: none; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; padding: 40px;
        }
        .call-anim { width: 100px; height: 100px; border-radius: 50%; background: var(--primary); margin-bottom: 30px; animation: ring 1.5s infinite; display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--dark); }
        @keyframes ring { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { box-shadow: 0 0 0 50px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }

        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div><h2 style="margin-top:20px; font-weight: 900;">WILSTAXTION PRO AI</h2></div>
<div id="p-toast">ESTADO: SOLICITANDO...</div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout(this)">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom: 30px; letter-spacing: 3px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; min-height:100vh;">
    <div id="mapContainer"><div id="map"></div></div>
    <div class="p-panel">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-taxi"></i> Unidades Cercanas</h3>
        <div id="taxiList">Buscando conductores en línea...</div>
    </div>
</div>

<div id="taxiApp">
    <div class="taxi-config-area" style="padding:20px; text-align:center;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold;">SISTEMA EN ESPERA</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div class="map-mode-ctrl">
            <button class="mode-btn active" id="m-dark" onclick="setMapStyle('dark')"><i class="fas fa-moon"></i></button>
            <button class="mode-btn" id="m-light" onclick="setMapStyle('light')"><i class="fas fa-sun"></i></button>
            <button class="mode-btn" id="m-sat" onclick="setMapStyle('sat')"><i class="fas fa-globe"></i></button>
        </div>
        <div class="driver-controls" id="driverUI" style="display:none; position:absolute; bottom:20px; width:100%; display:flex; justify-content:center; z-index:1001;">
            <button class="btn-entrar" style="background:var(--primary); width:80%;" onclick="finishTrip()">TERMINAR SERVICIO</button>
        </div>
    </div>
</div>

<div id="tripAlert">
    <div class="call-anim"><i class="fas fa-phone-alt"></i></div>
    <h1 style="color:white; font-size: 32px; margin-bottom: 10px;">¡SOLICITUD DE VIAJE!</h1>
    <p id="clientName" style="color:var(--primary); font-size:28px; font-weight:bold; margin-bottom: 40px;"></p>
    <div style="display:flex; gap:20px; width:100%; max-width:400px;">
        <button id="btnAcceptTrip" onclick="respondTrip('aceptado')" style="flex:1; padding:25px; background:var(--primary); color:var(--dark); border:none; border-radius:20px; font-weight:900; font-size: 20px;">ACEPTAR</button>
        <button onclick="respondTrip('rechazado')" style="flex:1; padding:25px; background:var(--danger); color:white; border:none; border-radius:20px; font-weight:900; font-size: 20px;">RECHAZAR</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, lastPos = null, myMarker, routingControl, geoWatch;
    let loggedUserName = "Conductor", inTrip = false, currentMapLayer;
    let currentRouteColor = localStorage.getItem('routeColor') || '#2ecc71';

    const tileStyles = {
        dark: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        light: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        sat: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    };

    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        window.speechSynthesis.speak(msg);
    }

    function showToast(mensaje, color = 'var(--secondary)') {
        const toast = document.getElementById('p-toast');
        toast.innerText = mensaje;
        toast.style.background = color;
        toast.style.display = 'flex';
        hablarIA(mensaje);
        setTimeout(() => { if(!inTrip) toast.style.display = 'none'; }, 5000);
    }

    window.setMapStyle = (style) => {
        if (!miniMap) return;
        if (currentMapLayer) miniMap.removeLayer(currentMapLayer);
        currentMapLayer = L.tileLayer(tileStyles[style]).addTo(miniMap);
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('m-' + style).classList.add('active');
        localStorage.setItem('driverMapPref', style);
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const name = document.getElementById('p-name').value.trim();
            if(!name) return alert("Ingresa tu nombre");
            localStorage.setItem('pName', name);
            await signInAnonymously(auth);
        } else {
            const email = document.getElementById('t-email')?.value?.trim();
            const pass = document.getElementById('t-pass')?.value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                loggedUserName = email.split('@')[0].toUpperCase();
            } catch (err) { alert("Acceso denegado"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            role === 'pasajero' ? startPassenger() : startTaxi();
        }
    });

    // --- CONDUCTOR ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 19);
        setMapStyle(localStorage.getItem('driverMapPref') || 'dark');
        
        myMarker = L.marker([0,0], {
            icon: L.divIcon({
                html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:40px; transform:rotate(-45deg); transition: transform 0.3s;"></i>',
                className: 'driver-marker', iconSize: [40, 40], iconAnchor: [20, 20]
            })
        }).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            snap.forEach(v => {
                if(!inTrip) {
                    window.activeTripId = v.id; 
                    window.pLoc = [v.data().lat, v.data().lng];
                    document.getElementById('clientName').innerText = v.data().pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'flex';
                    if ("vibrate" in navigator) navigator.vibrate([500, 200, 500]);
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOff = btn.classList.toggle('off');
        btn.innerText = isOff ? "OFF" : "ON"; btn.classList.toggle('on', !isOff);
        document.getElementById('statusLabel').innerText = isOff ? "DESCONECTADO" : "EN LÍNEA";

        if(!isOff) {
            showToast("SISTEMA ACTIVO - ESPERANDO PASAJEROS", "var(--primary)");
            geoWatch = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                const heading = p.coords.heading || 0;
                lastPos = c;

                myMarker.setLatLng(c);
                const arrow = document.querySelector('.driver-marker i');
                if(arrow) arrow.style.transform = `rotate(${heading - 45}deg)`;

                // Rotación suave tipo Uber
                miniMap.flyTo(c, 19, { animate: true, duration: 1.5 });

                setDoc(doc(db, "activos", auth.currentUser.uid), {
                    nombre: loggedUserName, lat: c[0], lng: c[1], online: true, busy: inTrip, heading: heading
                }, {merge: true});
            }, null, {enableHighAccuracy: true});
        } else {
            if(geoWatch) navigator.geolocation.clearWatch(geoWatch);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async (status) => {
        if (status === 'aceptado') {
            inTrip = true;
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado', driverName: loggedUserName });
            await updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: true });
            document.getElementById('tripAlert').style.display = 'none';
            document.getElementById('driverUI').style.display = 'block';
            showToast("VIAJE ACEPTADO - SIGA LA RUTA", "var(--primary)");

            routingControl = L.Routing.control({
                waypoints: [L.latLng(lastPos[0], lastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                createMarker: () => null,
                lineOptions: { styles: [{ color: currentRouteColor, weight: 8, opacity: 0.9 }] }
            }).addTo(miniMap);
        } else {
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'rechazado' });
            document.getElementById('tripAlert').style.display = 'none';
        }
    };

    // --- PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 17);
            L.tileLayer(tileStyles.dark).addTo(map);
            L.circleMarker(userPos, {radius: 10, color: '#3498db', fillOpacity: 0.7}).addTo(map);
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online && !t.busy) {
                    const card = document.createElement('div');
                    card.style = "background:#1f2937; padding:18px; border-radius:20px; margin-bottom:14px; display:flex; justify-content:space-between; align-items:center; border-left:5px solid var(--primary);";
                    card.innerHTML = `<div><b>${t.nombre}</b><br><small>Vehículo Disponible</small></div>
                        <button onclick="requestRide('${d.id}')" style="background:var(--primary); padding:12px; border-radius:10px; border:none; font-weight:bold; color:var(--dark);">SOLICITAR</button>`;
                    list.appendChild(card);
                }
            });
        });
    }

    window.requestRide = async (taxiId) => {
        showToast("SOLICITANDO UNIDAD...", "var(--secondary)");
        const docRef = await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });

        onSnapshot(doc(db, "viajes", docRef.id), snap => {
            const data = snap.data();
            if (data?.status === 'aceptado') {
                inTrip = true;
                showToast("¡TU VIAJE HA SIDO ACEPTADO!", "var(--primary)");
            } else if (data?.status === 'rechazado') {
                showToast("EL CONDUCTOR NO PUDO ACEPTAR EL VIAJE", "var(--danger)");
            }
        });
    };

    window.finishTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'finalizado' });
        await updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: false });
        location.reload();
    };

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' 
            ? `<input type="text" id="p-name" placeholder="Tu Nombre">`
            : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Contraseña">`;
    };

    window.quickLogout = () => { signOut(auth).then(() => location.reload()); };
    setTimeout(() => document.getElementById('splash').style.display='none', 1800);
</script>
</body>
</html>
